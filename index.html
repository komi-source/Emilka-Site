<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, runTransaction, serverTimestamp, onDisconnect, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDD43BfRt9tkn4k0pgTRuQ7-SCR_PmjR8c",
        authDomain: "emilka-site.firebaseapp.com",
        projectId: "emilka-site",
        databaseURL: "https://emilka-site-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentTopic = 'global';

    const presenceRef = ref(db, 'presence/' + Math.random().toString(36).substr(2, 9));
    set(presenceRef, true);
    onDisconnect(presenceRef).remove();
    onValue(ref(db, 'presence'), (snap) => {
        const count = (snap.size || 1) * 3 + 5;
        document.getElementById('onlineCount').innerText = `–ß–∏—Ç–∞—é—Ç: ${count}`;
    });

    window.openComments = function(topic) {
        currentTopic = topic;
        document.getElementById('commHeaderTitle').innerText = topic === 'global' ? '–û–ë–©–ò–ô –ß–ê–¢' : `–ì–õ–ê–í–ê ${topic}`;
        document.getElementById('comments-modal').style.display = 'block';
        onValue(ref(db, 'comments/' + currentTopic), (snap) => {
            const list = document.getElementById('commList');
            list.innerHTML = '';
            const data = snap.val();
            if(data) {
                Object.entries(data).reverse().forEach(([id, c]) => {
                    list.innerHTML += `<div class="comm-item">
                        <div style="color:var(--gold); font-weight:800; font-size:0.7rem; margin-bottom:5px;">–ê–ù–û–ù–ò–ú–ù–´–ô –®–ê–ö–ê–õ</div>
                        <div>${c.text}</div>
                    </div>`;
                });
            }
        });
    };

    document.getElementById('sendBtn').onclick = () => {
        const input = document.getElementById('commInput');
        if(!input.value.trim()) return;
        push(ref(db, 'comments/' + currentTopic), { text: input.value, timestamp: serverTimestamp() });
        input.value = '';
    };

    window.addChapReact = (emoji) => {
        runTransaction(ref(db, `chap_reacts/${currentId}/${emoji}`), (c) => (c || 0) + 1);
        showToast("–ì–æ–ª–æ—Å –ø—Ä–∏–Ω—è—Ç! ‚ú®");
    };

    window.loadChapReacts = (id) => {
        onValue(ref(db, `chap_reacts/${id}`), (snap) => {
            const val = snap.val() || {};
            ['üî•', 'üëè', 'ü§£'].forEach(e => {
                const el = document.getElementById(`v-${e}`);
                if(el) el.innerText = val[e] || 0;
            });
        });
    };
    window.toggleComments = (s) => document.getElementById('comments-modal').style.display = s ? 'block' : 'none';
</script>

<script>
    let currentId = 1;
    let autoScrollInterval = null;
    let synth = window.speechSynthesis;
    let ttsActive = false;

    // --- –õ–û–ì–ò–ö–ê –†–ï–ù–î–ï–†–ê –¢–û–ú–û–í (–§–ò–ö–° –í–¢–û–†–û–ì–û –¢–û–ú–ê) ---
    function renderVolumes() {
        const cont = document.getElementById('volumes-container');
        const searchTerm = document.getElementById('chapterSearch').value.toLowerCase();
        cont.innerHTML = '';
        
        if (typeof bookData === 'undefined') return;

        // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ —Ç–æ–º–æ–≤ (–º–æ–∂–Ω–æ —Ä–∞—Å—à–∏—Ä—è—Ç—å)
        const vols = [
            { t: "–¢–æ–º I: –ß–µ—Ä—Ç–∏ –∏ –®–∞–∫–∞–ª—ã", filter: (id) => id <= 22 },
            { t: "–¢–æ–º II: –ê–¥—Å–∫–æ–µ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏–µ", filter: (id) => id > 22 }
        ];

        vols.forEach(v => {
            const chs = bookData.filter(c => v.filter(c.id) && (c.title.toLowerCase().includes(searchTerm) || c.id.toString().includes(searchTerm)));
            
            if (chs.length > 0) {
                const completed = chs.filter(ch => (JSON.parse(localStorage.getItem(`p_v11_${ch.id}`) || '{"perc":0}').perc >= 98)).length;
                
                const sec = document.createElement('div');
                sec.innerHTML = `
                    <div class="volume-header">
                        <h2>${v.t}</h2>
                        <div class="volume-line"></div>
                        <div class="volume-stats">${completed}/${chs.length}</div>
                    </div>
                    <div class="chapters-grid"></div>`;
                
                const grid = sec.querySelector('.chapters-grid');
                chs.forEach(ch => {
                    const p = JSON.parse(localStorage.getItem(`p_v11_${ch.id}`) || '{"perc":0}');
                    const card = document.createElement('div');
                    card.className = `chapter-card ${p.perc >= 98 ? 'completed' : ''}`;
                    card.onclick = () => openChapter(ch.id);
                    card.innerHTML = `
                        <div>
                            <div style="font-family:'Montserrat'; font-weight:800; font-size:0.6rem; color:var(--gold);">–ì–õ–ê–í–ê ${ch.id}</div>
                            <div class="ch-name">${ch.title}</div>
                        </div>
                        <div style="font-size:0.55rem; opacity:0.5; margin-top:10px;">${p.perc >= 98 ? '‚úÖ' : p.perc + '%'}</div>`;
                    grid.appendChild(card);
                });
                cont.appendChild(sec);
            }
        });
    }

    function openChapter(id) {
        if(ttsActive) toggleTTS();
        currentId = id;
        const ch = bookData.find(c => c.id === id);
        if(!ch) return;
        document.getElementById('innerNum').innerText = `–ì–ª–∞–≤–∞ ${ch.id}`;
        document.getElementById('innerTitle').innerText = ch.title;
        document.getElementById('chapterBody').innerText = ch.content;
        document.getElementById('reader').style.display = 'block';
        document.body.style.overflow = 'hidden';
        if(window.loadChapReacts) window.loadChapReacts(id);
        const saved = JSON.parse(localStorage.getItem(`p_v11_${id}`) || '{"pos":0}');
        setTimeout(() => { document.getElementById('reader').scrollTop = saved.pos; }, 50);
    }

    function onReaderScroll() {
        const r = document.getElementById('reader');
        const scrolled = (r.scrollTop / (r.scrollHeight - r.clientHeight)) * 100;
        document.getElementById('progLine').style.width = scrolled + "%";
        localStorage.setItem(`p_v11_${currentId}`, JSON.stringify({perc: Math.round(scrolled), pos: r.scrollTop}));
    }

    function toggleTTS() {
        if(ttsActive) {
            synth.cancel();
            ttsActive = false;
            document.getElementById('ttsBtn').innerText = "üìú –ß–∏—Ç–∞—Ç—å –≤—Å–ª—É—Ö";
        } else {
            const ut = new SpeechSynthesisUtterance(document.getElementById('chapterBody').innerText);
            ut.lang = 'ru-RU';
            ut.onend = () => toggleTTS();
            synth.speak(ut);
            ttsActive = true;
            document.getElementById('ttsBtn').innerText = "‚è∏ –°—Ç–æ–ø";
        }
    }

    function toggleAutoscroll() {
        if(autoScrollInterval) {
            clearInterval(autoScrollInterval);
            autoScrollInterval = null;
            document.getElementById('autoscrollBtn').classList.remove('active');
        } else {
            autoScrollInterval = setInterval(() => { document.getElementById('reader').scrollBy(0,1); }, 40);
            document.getElementById('autoscrollBtn').classList.add('active');
        }
    }

    function applyTheme(t, el) {
        document.getElementById('textContent').className = `book-content theme-${t}`;
        document.querySelectorAll('.t-dot').forEach(d => d.classList.remove('active'));
        if(el) el.classList.add('active');
    }

    function changeSize(d) {
        const c = document.getElementById('textContent');
        c.style.fontSize = (parseFloat(window.getComputedStyle(c).fontSize) + d) + 'px';
    }

    function toggleMusic() {
        const m = document.getElementById('bgMusic');
        m.paused ? m.play() : m.pause();
        document.getElementById('musicBtn').classList.toggle('music-playing');
    }

    function getEmilQuote() {
        const q = ["–í–æ–ª–∫ –Ω–µ —Ç–æ—Ç –∫—Ç–æ –≤–æ–ª–∫...", "–û–¥–Ω–∞ –æ—à–∏–±–∫–∞ –∏ —Ç—ã –æ—à–∏–±—Å—è.", "–ö—Ç–æ —Ä–∞–Ω–æ –≤—Å—Ç–∞–µ—Ç, —Ç–æ—Ç –≠–º–∏–ª—å.", "–ì–∏–µ–Ω–∞ –≤—Å–µ–≥–¥–∞ —Å–º–µ–µ—Ç—Å—è –ø–æ—Å–ª–µ–¥–Ω–µ–π."];
        document.getElementById('emil-quote').innerText = q[Math.floor(Math.random()*q.length)];
    }

    function closeBook() {
        document.getElementById('reader').style.display = 'none';
        document.body.style.overflow = 'auto';
        if(autoScrollInterval) toggleAutoscroll();
        renderVolumes();
    }

    function downloadChapter() {
        const ch = bookData.find(c => c.id === currentId);
        const blob = new Blob([ch.content], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Glava_${ch.id}.txt`;
        a.click();
    }

    function downloadFullBook() {
        let txt = "–ü–†–ò–ß–£–î–õ–ò–í–´–ï –ê–í–ê–ù–¢–Æ–†–´\n\n";
        bookData.forEach(ch => txt += `–ì–õ–ê–í–ê ${ch.id}: ${ch.title}\n\n${ch.content}\n\n---\n\n`);
        const blob = new Blob([txt], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = "Emil_Full_Book.txt";
        a.click();
    }

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 2000);
    }
    
    function initAudioContext() {}
    function nextChapter() { if(currentId < bookData.length) openChapter(currentId + 1); }
    function prevChapter() { if(currentId > 1) openChapter(currentId - 1); }

    window.onload = () => { renderVolumes(); getEmilQuote(); };
</script>
