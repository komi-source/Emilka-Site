<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDD43BfRt9tkn4k0pgTRuQ7-SCR_PmjR8c",
        authDomain: "emilka-site.firebaseapp.com",
        projectId: "emilka-site",
        databaseURL: "https://emilka-site-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentTopic = 'global';

    window.openComments = function(topic) {
        currentTopic = topic;
        document.getElementById('commHeaderTitle').innerText = topic === 'global' ? '–û–±—â–∏–π —á–∞—Ç' : `–ß–∞—Ç –≥–ª–∞–≤—ã ${topic}`;
        document.getElementById('comments-modal').style.display = 'block';
        
        onValue(ref(db, 'comments/' + currentTopic), (snap) => {
            const list = document.getElementById('commList');
            list.innerHTML = '';
            const data = snap.val();
            if(data) {
                Object.entries(data).reverse().forEach(([id, c]) => {
                    list.innerHTML += `<div class="comm-item">
                        <div style="color:var(--gold); font-size:0.7rem; font-weight:800; margin-bottom:8px;">–ê–ù–û–ù–ò–ú–ù–´–ô –ì–ò–ï–ù–û–í–ò–ß</div>
                        <div style="font-size:0.95rem; line-height:1.4;">${c.text}</div>
                    </div>`;
                });
            }
        });
    };

    document.getElementById('sendBtn').onclick = () => {
        const input = document.getElementById('commInput');
        if(!input.value.trim()) return;
        push(ref(db, 'comments/' + currentTopic), { text: input.value, timestamp: serverTimestamp() });
        input.value = '';
    };

    window.addChapReact = (emoji) => {
        runTransaction(ref(db, `chap_reacts/${currentId}/${emoji}`), (c) => (c || 0) + 1);
        showToast("–†–µ–∞–∫—Ü–∏—è –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞! üî•");
    };

    window.loadChapReacts = (id) => {
        onValue(ref(db, `chap_reacts/${id}`), (snap) => {
            const val = snap.val() || {};
            ['üî•', 'üëè', 'ü§£'].forEach(e => {
                const el = document.getElementById(`v-${e}`);
                if(el) el.innerText = val[e] || 0;
            });
        });
    };
</script>

        // –ê–≤—Ç–æ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø–æ–∑–∏—Ü–∏–∏

    const quotes = [

        "–õ—É—á—à–µ –±—ã—Ç—å –ø–µ—Ä–≤—ã–º –≠–º–∏–ª–µ–º, —á–µ–º –≤—Ç–æ—Ä—ã–º –°—Ç—ç–∫—Ö–µ–º–æ–º."
    ];
    function getEmilQuote() { 
        const el = document.getElementById('emil-quote');
        el.style.opacity = 0;
        setTimeout(() => {
            el.innerText = quotes[Math.floor(Math.random() * quotes.length)];
            el.style.opacity = 1;
        }, 300);
    }

    function shareQuote(e) {
        e.stopPropagation();
        const text = document.getElementById('emil-quote').innerText;
        navigator.clipboard.writeText(`¬´${text}¬ª ‚Äî –ú—É–¥—Ä–æ—Å—Ç—å –æ—Ç –≠–º–∏–ª—è –ì–∏–µ–Ω–æ–≤–∏—á–∞`).then(() => showToast("üìã –¶–∏—Ç–∞—Ç–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞!"));
    }

    // –ß–ò–¢–ê–õ–ö–ê –£–ü–†–ê–í–õ–ï–ù–ò–ï
    function toggleAutoscroll() {
        const btn = document.getElementById('autoscrollBtn');
        if (autoScrollInterval) {
            clearInterval(autoScrollInterval); autoScrollInterval = null;
            btn.classList.remove('active');
        } else {
            btn.classList.add('active');
            autoScrollInterval = setInterval(() => reader.scrollBy(0, 1), 40);
        }
    }

    function toggleMusic() {
        if (audio.paused) { audio.play(); musicBtn.classList.add('music-playing'); }
        else { audio.pause(); musicBtn.classList.remove('music-playing'); }
    }

    function openChapter(id) {
        currentId = id;
        const ch = bookData.find(c => c.id === id);
        if(!ch) return;
        
        document.getElementById('innerNum').innerText = `–ì–ª–∞–≤–∞ ${ch.id}`;
        document.getElementById('innerTitle').innerText = ch.title;
        document.getElementById('chapterBody').innerText = ch.content;
        document.getElementById('chapterCommBtn').onclick = () => openComments(id);
        
        if(window.loadChapReacts) window.loadChapReacts(id);
        
        reader.style.display = 'block';
        document.body.style.overflow = 'hidden';
        
        // –ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: –ó–∞–∫–ª–∞–¥–∫–∞ -> –û–±—ã—á–Ω—ã–π –ø—Ä–æ–≥—Ä–µ—Å—Å
        const bookmark = localStorage.getItem(`bookmark_emil_${id}`);
        const progress = JSON.parse(localStorage.getItem(`p_v12_${id}`) || '{"pos":0}').pos;
        
        setTimeout(() => { 
            reader.scrollTop = bookmark || progress;
            updateStats();
        }, 100);
    }

    function closeBook() { 
        if(autoScrollInterval) toggleAutoscroll();
        reader.style.display = 'none'; 
        document.body.style.overflow = 'auto'; 
        renderVolumes(); 
    }

    function onReaderScroll() { updateStats(); }
    function applyTheme(t) { document.getElementById('textContent').className = `book-content theme-${t}`; }
    function changeSize(d) {
        const el = document.getElementById('textContent');
        const current = parseFloat(window.getComputedStyle(el).fontSize);
        el.style.fontSize = (current + d) + 'px';
    }

    function downloadChapter() {
        const ch = bookData.find(c => c.id === currentId);
        const blob = new Blob([ch.content], {type: 'text/plain'});
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `Emil_Chapter_${currentId}.txt`;
        a.click();
    }

    // –ì–õ–ê–í–ù–´–ô –≠–ö–†–ê–ù –ò –ü–û–ò–°–ö
    function renderVolumes() {
        const cont = document.getElementById('volumes-container');
        const search = document.getElementById('chapterSearch').value.toLowerCase();
        cont.innerHTML = '';
        
        const volumes = [
            {title: "–¢–æ–º I: –ù–∞—á–∞–ª–æ –•–∞–æ—Å–∞", range: [1, 10]},
            {title: "–¢–æ–º II: –ü—É—Ç—å –ì–∏–µ–Ω—ã", range: [11, 100]}
        ];
        
        volumes.forEach(v => {
            const chs = bookData.filter(c => c.id >= v.range[0] && c.id <= v.range[1] && 
                       (c.title.toLowerCase().includes(search) || c.id.toString().includes(search)));
            
            if(chs.length) {
                const completed = chs.filter(c => JSON.parse(localStorage.getItem(`p_v12_${c.id}`) || '{"perc":0}').perc >= 95).length;
                
                let html = `
                    <div class="volume-header">
                        <h2>${v.title}</h2>
                        <div class="volume-line"></div>
                        <div class="volume-stats">${completed}/${chs.length} –ø—Ä–æ–π–¥–µ–Ω–æ</div>
                    </div>
                    <div class="chapters-grid">`;
                
                chs.forEach(ch => {
                    const p = JSON.parse(localStorage.getItem(`p_v12_${ch.id}`) || '{"perc":0}');
                    html += `
                        <div class="chapter-card ${p.perc >= 95 ? 'completed' : ''}" onclick="openChapter(${ch.id})">
                            <div class="chapter-num">–ì–õ–ê–í–ê ${ch.id}</div>
                            <div class="chapter-name">${ch.title}</div>
                            <div class="chapter-perc">${p.perc}% –ø—Ä–æ—á–∏—Ç–∞–Ω–æ</div>
                        </div>`;
                });
                cont.innerHTML += html + '</div>';
            }
        });
    }

    function nextChapter() { if(currentId < bookData.length) openChapter(currentId + 1); }
    function prevChapter() { if(currentId > 1) openChapter(currentId - 1); }
    function showToast(m) { 
        const t = document.getElementById('toast'); 
        t.innerText = m; t.style.display = 'block'; 
        setTimeout(() => t.style.display = 'none', 3000); 
    }
    function toggleComments(s) { document.getElementById('comments-modal').style.display = s ? 'block' : 'none'; }

    window.onload = () => { renderVolumes(); getEmilQuote(); };
</script>
