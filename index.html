<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü—Ä–∏—á—É–¥–ª–∏–≤—ã–µ –∞–≤–∞–Ω—Ç—é—Ä—ã –≠–º–∏–ª—è –ì–∏–µ–Ω–æ–≤–∏—á–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lora:ital,wght@0,400;1,500&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c6a667;
            --bg: #080808;
            --card-bg: #121212;
        }

        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Lora', serif; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* –¢–æ–Ω–∫–∞—è –ª–∏–Ω–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ —Å–≤–µ—Ä—Ö—É */
        .progress-line { position: fixed; top: 0; left: 0; height: 3px; background: var(--gold); width: 0%; z-index: 10000; transition: width 0.2s; }

        /* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */
        .hero { height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle at center, #1a1a1a 0%, #080808 100%); }
        .hero-title { font-family: 'Playfair Display', serif; font-size: clamp(1.5rem, 6vw, 2.5rem); color: var(--gold); text-transform: uppercase; letter-spacing: 4px; padding: 0 20px; font-weight: 900; line-height: 1.2; }
        .hero-nav { margin-top: 30px; display: flex; gap: 10px; }

        /* –°–µ—Ç–∫–∞ –≥–ª–∞–≤ */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 15px 100px; }
        .volume-header { display: flex; align-items: center; gap: 15px; margin: 50px 0 20px; }
        .volume-header h2 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.2rem; margin: 0; text-transform: uppercase; letter-spacing: 2px; }
        .volume-line { flex-grow: 1; height: 1px; background: linear-gradient(to right, var(--gold), transparent); }

        .chapters-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 15px; }
        .chapter-card {
            background: var(--card-bg); border: 1px solid #222; border-radius: 12px;
            display: flex; flex-direction: column; align-items: center;
            padding: 20px; cursor: pointer; transition: 0.3s; position: relative; text-align: center;
        }
        .chapter-card:active { transform: scale(0.95); }
        .chapter-card.completed { border-color: #2ecc71; }

        /* –ö—Ä—É–≥–æ–≤–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å –≤ –∫–∞—Ä—Ç–æ—á–∫–µ */
        .prog-circle { position: relative; width: 40px; height: 40px; margin-bottom: 10px; }
        .prog-circle svg { transform: rotate(-90deg); width: 40px; height: 40px; }
        .prog-circle circle { fill: none; stroke-width: 3; }
        .circle-bg { stroke: #222; }
        .circle-fg { stroke: var(--gold); stroke-dasharray: 113; stroke-dashoffset: 113; transition: 0.5s; stroke-linecap: round; }

        /* –ß–∏—Ç–∞–ª–∫–∞ */
        #reader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9000; overflow-y: auto; background: #0d0d0d; }
        
        /* –£–ª—É—á—à–µ–Ω–Ω—ã–π Toolbar –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω–∞ */
        .toolbar { 
            position: sticky; top: 0; background: rgba(13,13,13,0.95); 
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center; 
            z-index: 9500; border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); 
        }
        .controls-group { display: flex; gap: 5px; }

        .book-content { max-width: 700px; margin: 0 auto; padding: 30px 20px 60px; line-height: 1.8; font-size: 1.2rem; transition: 0.4s; }
        .chapter-intro { text-align: center; margin-bottom: 40px; }
        .chapter-intro h1 { font-family: 'Playfair Display'; color: var(--gold); font-size: 1.8rem; margin: 0; }

        .tool-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--gold); color: var(--gold); 
            padding: 8px 12px; cursor: pointer; font-size: 0.7rem; font-family: 'Montserrat';
            text-transform: uppercase; border-radius: 8px; font-weight: bold;
        }
        .tool-btn:active { background: var(--gold); color: #000; }

        /* –§—É—Ç–µ—Ä —á–∏—Ç–∞–ª–∫–∏ */
        .nav-footer { max-width: 600px; margin: 0 auto; padding: 40px 20px 100px; display: flex; flex-direction: column; align-items: center; gap: 20px; }
        .chapter-reactions { display: flex; gap: 10px; justify-content: center; }
        .react-btn { background: #1a1a1a; border: 1px solid #333; color: #fff; border-radius: 20px; padding: 6px 12px; cursor: pointer; font-size: 0.9rem; }

        /* –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ */
        #comments-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; }
        .comm-box { max-width: 500px; margin: 20px auto; background: #111; border: 1px solid var(--gold); padding: 20px; border-radius: 15px; height: 90vh; display: flex; flex-direction: column; }
        .comm-list { flex-grow: 1; overflow-y: auto; margin-bottom: 15px; }
        .comm-item { background: #1a1a1a; padding: 12px; margin-bottom: 10px; border-radius: 8px; border-left: 3px solid var(--gold); font-size: 0.9rem; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--gold); color: black; padding: 12px 25px; border-radius: 50px; font-size: 0.8rem; display: none; z-index: 11000; font-weight: bold; box-shadow: 0 5px 20px rgba(0,0,0,0.5); text-align: center;}
        
        .theme-paper { background-color: #f4f1ea !important; color: #1a1a1a !important; }
        .theme-dark { background-color: #0d0d0d !important; color: #d1d1d1 !important; }
        .theme-sepia { background-color: #2b2520 !important; color: #d3bc9f !important; }
    </style>
</head>
<body>

<div id="toast"></div>
<div class="progress-line" id="progLine"></div>

<div class="hero">
    <div class="hero-title">–ü—Ä–∏—á—É–¥–ª–∏–≤—ã–µ –∞–≤–∞–Ω—Ç—é—Ä—ã<br>–≠–º–∏–ª—è –ì–∏–µ–Ω–æ–≤–∏—á–∞</div>
    <div class="hero-nav">
        <button class="tool-btn" onclick="openComments('global')">üí¨ –û–±—â–∏–π —á–∞—Ç</button>
        <button class="tool-btn" onclick="getEmilQuote()">üí° –¶–∏—Ç–∞—Ç–∞ –≠–º–∏–ª—è</button>
    </div>
</div>

<div id="comments-modal">
    <div class="comm-box">
        <h2 id="commHeader" style="color:var(--gold); margin:0 0 15px 0; font-family: 'Playfair Display'; font-size: 1.1rem;"></h2>
        <div class="comm-list" id="commList"></div>
        <textarea id="commInput" style="width:100%; background:#000; border:1px solid #333; color:white; padding:10px; border-radius: 8px; outline: none;" rows="3" placeholder="–í–∞—à–∏ –º—ã—Å–ª–∏..."></textarea>
        <div style="margin-top:15px; display:flex; justify-content: space-between;">
            <button class="tool-btn" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <button class="tool-btn" onclick="toggleComments(false)">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>
</div>

<div class="container" id="volumes-container"></div>

<div id="reader" onscroll="onReaderScroll()">
    <div class="toolbar" id="topBar">
        <button class="tool-btn" onclick="closeBook()">‚Üê –ú–ï–ù–Æ</button>
        <div class="controls-group">
            <button class="tool-btn" onclick="changeSize(2)">A+</button>
            <button class="tool-btn" onclick="changeSize(-2)">A-</button>
        </div>
        <div class="controls-group">
            <button class="tool-btn" onclick="applyTheme('paper')">üìú</button>
            <button class="tool-btn" onclick="applyTheme('dark')">üåò</button>
        </div>
    </div>

    <div class="book-content theme-dark" id="textContent">
        <div class="chapter-intro">
            <h1 id="innerNum"></h1>
            <p id="innerTitle" style="font-style: italic; opacity: 0.6; margin-top: 10px;"></p>
        </div>
        <div id="chapterBody"></div>
    </div>

    <div class="nav-footer">
        <div style="color:var(--gold); font-size: 0.8rem; text-transform: uppercase; letter-spacing: 2px;">–û—Ü–µ–Ω–∏—Ç–µ –≥–ª–∞–≤—É</div>
        <div class="chapter-reactions" id="chapReacts">
            <button class="react-btn" onclick="addChapReact('üî•')">üî• <span id="v-üî•">0</span></button>
            <button class="react-btn" onclick="addChapReact('‚ù§Ô∏è')">‚ù§Ô∏è <span id="v-‚ù§Ô∏è">0</span></button>
            <button class="react-btn" onclick="addChapReact('üëè')">üëè <span id="v-üëè">0</span></button>
        </div>
        
        <button class="tool-btn" style="padding: 15px 40px; width: 80%;" id="chapterCommBtn">üí¨ –û–±—Å—É–¥–∏—Ç—å –≥–ª–∞–≤—É</button>
        
        <div style="display: flex; gap: 10px; width: 100%; padding: 0 20px; box-sizing: border-box;">
            <button class="tool-btn" style="flex: 1;" id="prevBtn" onclick="prevChapter()">‚Üê –ù–∞–∑–∞–¥</button>
            <button class="tool-btn" style="flex: 1;" id="nextBtn" onclick="nextChapter()">–í–ø–µ—Ä–µ–¥ ‚Üí</button>
        </div>
    </div>
</div>

<script src="chapters.js"></script>

<script type="module">
  // FIREBASE LOGIC (–∏–∑ —Ç–≤–æ–µ–≥–æ –∫–æ–¥–∞)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDD43BfRt9tkn4k0pgTRuQ7-SCR_PmjR8c",
    authDomain: "emilka-site.firebaseapp.com",
    projectId: "emilka-site",
    databaseURL: "https://emilka-site-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let currentTopic = 'global';

  window.openComments = function(topic) {
    currentTopic = topic;
    document.getElementById('commHeader').innerText = topic === 'global' ? '–û–±—â–∏–π —á–∞—Ç' : `–ì–ª–∞–≤–∞ ${topic}`;
    document.getElementById('comments-modal').style.display = 'block';
    onValue(ref(db, 'comments/' + currentTopic), (snap) => {
        const list = document.getElementById('commList');
        list.innerHTML = '';
        const data = snap.val();
        if(data) {
            Object.entries(data).reverse().forEach(([id, c]) => {
                list.innerHTML += `<div class="comm-item"><strong>–ê–Ω–æ–Ω–∏–º:</strong> ${c.text}</div>`;
            });
        }
    });
  };

  window.toggleComments = (s) => document.getElementById('comments-modal').style.display = s ? 'block' : 'none';

  document.getElementById('sendBtn').onclick = () => {
    const input = document.getElementById('commInput');
    if(!input.value.trim()) return;
    push(ref(db, 'comments/' + currentTopic), { text: input.value, timestamp: serverTimestamp() });
    input.value = '';
  };

  window.loadChapReacts = (id) => {
    onValue(ref(db, `chapter_reactions/${id}`), (snapshot) => {
      const val = snapshot.val() || {};
      ['üî•', '‚ù§Ô∏è', 'üëè'].forEach(emoji => {
        document.getElementById(`v-${emoji}`).innerText = val[emoji] || 0;
      });
    });
  };

  window.addChapReact = (emoji) => {
    runTransaction(ref(db, `chapter_reactions/${currentId}/${emoji}`), (count) => (count || 0) + 1);
    showToast("–ü—Ä–∏–Ω—è—Ç–æ! üî•");
  };
</script>

<script>
    const volumesContainer = document.getElementById('volumes-container');
    const reader = document.getElementById('reader');
    const progLine = document.getElementById('progLine');
    let currentId = 1;

    // –¶–ò–¢–ê–¢–´ –≠–ú–ò–õ–Ø
    function getEmilQuote() {
        const quotes = [
            "–ï—Å–ª–∏ —Ç–µ–±—è –ø–æ–π–º–∞–ª–∏ –∑–∞ —Ä—É–∫—É ‚Äî –≥–æ–≤–æ—Ä–∏, —á—Ç–æ —ç—Ç–æ –Ω–µ —Ç–≤–æ—è —Ä—É–∫–∞, –∞ —Ä—É–∫–∞ —Å—É–¥—å–±—ã.",
            "–®–∞–∫–∞–ª—ã –ª–∞—é—Ç ‚Äî –≠–º–∏–ª—å –∑–∞–±–∏—Ä–∞–µ—Ç –∏—Ö –∫–æ—à–µ–ª—å–∫–∏.",
            "–ß–µ—Å—Ç–Ω–æ—Å—Ç—å ‚Äî —ç—Ç–æ –∫–∞–∫ –∑–æ–ª–æ—Ç–æ–π —É–Ω–∏—Ç–∞–∑. –ö—Ä–∞—Å–∏–≤–æ, –Ω–æ –≤ –∞–≤–∞–Ω—Ç—é—Ä–µ —Å–æ–≤–µ—Ä—à–µ–Ω–Ω–æ –±–µ—Å–ø–æ–ª–µ–∑–Ω–æ.",
            "–†–∞–±–æ—Ç–∞ –Ω–µ –≤–æ–ª–∫. –†–∞–±–æ—Ç–∞ ‚Äî —ç—Ç–æ –≤–æ–æ–±—â–µ –Ω–µ –ø—Ä–æ –º–µ–Ω—è.",
            "–ï—Å–ª–∏ –ø–ª–∞–Ω –ø—Ä–æ–≤–∞–ª–∏–ª—Å—è, –∑–Ω–∞—á–∏—Ç —ç—Ç–æ –±—ã–ª –Ω–µ –ø–ª–∞–Ω, –∞ –¥–µ–≥—É—Å—Ç–∞—Ü–∏—è —Ö–∞–æ—Å–∞.",
            "–ù–∏–∫–æ–≥–¥–∞ –Ω–µ –±–µ–≥–∏ –æ—Ç –ø—Ä–æ–±–ª–µ–º. –ò—Å–ø–æ–ª—å–∑—É–π —Ç–∞–∫—Ç–∏—á–µ—Å–∫–æ–µ –ø–µ—Ä–µ–∫–∞—Ç—ã–≤–∞–Ω–∏–µ –≤ —Å—Ç–æ—Ä–æ–Ω—É –±–æ–≥–∞—Ç—Å—Ç–≤–∞.",
            "–õ—É—á—à–µ –æ–¥–∏–Ω —Ä–∞–∑ —É–∫—Ä–∞—Å—Ç—å, —á–µ–º —Å—Ç–æ —Ä–∞–∑ –ø–æ–ø—Ä–æ—Å–∏—Ç—å –≤ –¥–æ–ª–≥ (–Ω–æ –ª—É—á—à–µ –∏ —Ç–æ, –∏ –¥—Ä—É–≥–æ–µ).",
            "–ú–æ—è —Å–æ–≤–µ—Å—Ç—å —á–∏—Å—Ç–∞. –Ø –µ–π –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ –ø–æ–ª—å–∑—É—é—Å—å."
        ];
        showToast("¬´" + quotes[Math.floor(Math.random()*quotes.length)] + "¬ª");
    }

    function getProg(id) { return JSON.parse(localStorage.getItem(`p_v5_${id}`) || '{"perc":0,"pos":0}'); }
    function setProg(id, perc, pos) { localStorage.setItem(`p_v5_${id}`, JSON.stringify({perc, pos})); }

    function openChapter(id) {
        currentId = id;
        const ch = bookData.find(c => c.id === id);
        if(!ch) return;

        document.getElementById('innerNum').innerText = `–ì–ª–∞–≤–∞ ${ch.id}`;
        document.getElementById('innerTitle').innerText = ch.title;
        document.getElementById('chapterBody').innerText = ch.content;
        document.getElementById('chapterCommBtn').onclick = () => openComments(id);
        
        if(window.loadChapReacts) window.loadChapReacts(id);

        reader.style.display = 'block';
        document.body.style.overflow = 'hidden';
        
        const saved = getProg(id);
        setTimeout(() => { reader.scrollTop = saved.pos; }, 50);
        updateNavButtons();
    }

    function onReaderScroll() {
        const scrolled = (reader.scrollTop / (reader.scrollHeight - reader.clientHeight)) * 100;
        progLine.style.width = scrolled + "%";
        clearTimeout(window.sTimer);
        window.sTimer = setTimeout(() => {
            setProg(currentId, Math.round(scrolled), reader.scrollTop);
        }, 300);
    }

    function applyTheme(t) {
        const c = document.getElementById('textContent');
        const b = document.getElementById('topBar');
        c.className = `book-content theme-${t}`;
        b.style.background = t === 'paper' ? '#f4f1ea' : '#0d0d0d';
    }

    function changeSize(d) {
        const c = document.getElementById('textContent');
        const s = parseFloat(window.getComputedStyle(c).fontSize);
        c.style.fontSize = (s + d) + 'px';
    }

    function closeBook() { reader.style.display = 'none'; document.body.style.overflow = 'auto'; renderVolumes(); }
    
    function showToast(m) {
        const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3500);
    }

    function updateNavButtons() {
        document.getElementById('prevBtn').style.opacity = currentId > 1 ? '1' : '0.3';
        document.getElementById('nextBtn').style.opacity = currentId < bookData.length ? '1' : '0.3';
    }
    function nextChapter() { if(currentId < bookData.length) openChapter(currentId + 1); }
    function prevChapter() { if(currentId > 1) openChapter(currentId - 1); }

    function renderVolumes() {
        volumesContainer.innerHTML = '';
        const vols = [{ t: "–¢–æ–º I: –ß–µ—Ä—Ç–∏ –∏ –®–∞–∫–∞–ª—ã", r: [1, 22] }, { t: "–¢–æ–º II: –ö–∞–∫ –ø–æ –º–∞—Å–ª—É...", r: [23, 100] }];
        
        vols.forEach(v => {
            const chs = bookData.filter(c => c.id >= v.r[0] && c.id <= v.r[1]);
            if (chs.length > 0) {
                const sec = document.createElement('div');
                sec.innerHTML = `<div class="volume-header"><h2>${v.t}</h2><div class="volume-line"></div></div><div class="chapters-grid"></div>`;
                const grid = sec.querySelector('.chapters-grid');
                chs.forEach(ch => {
                    const p = getProg(ch.id);
                    const done = p.perc >= 98;
                    const offset = 113 - (113 * (p.perc / 100)); // 2*PI*18
                    const card = document.createElement('div');
                    card.className = `chapter-card ${done ? 'completed' : ''}`;
                    card.onclick = () => openChapter(ch.id);
                    card.innerHTML = `
                        <div class="prog-circle">
                            <svg><circle class="circle-bg" cx="20" cy="20" r="18"></circle>
                            <circle class="circle-fg" cx="20" cy="20" r="18" style="stroke-dashoffset:${offset}; ${done?'stroke:#2ecc71':''}"></circle></svg>
                        </div>
                        <h3 style="margin:0; font-size:1rem;">–ì–ª–∞–≤–∞ ${ch.id}</h3>
                        <p style="opacity:0.5; font-size:0.7rem; margin-top:5px;">${ch.title}</p>
                    `;
                    grid.appendChild(card);
                });
                volumesContainer.appendChild(sec);
            }
        });
    }
    renderVolumes();
</script>
</body>
</html>
