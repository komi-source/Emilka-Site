<script type="module">
  // Firebase –ª–æ–≥–∏–∫–∞ (—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞ –ø–æ–ª–Ω–æ—Å—Ç—å—é)
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDD43BfRt9tkn4k0pgTRuQ7-SCR_PmjR8c",
    authDomain: "emilka-site.firebaseapp.com",
    projectId: "emilka-site",
    databaseURL: "https://emilka-site-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let currentTopic = 'global';

  const getMyMsgs = () => JSON.parse(localStorage.getItem('emil_v11_msgs') || '[]');
  const saveMyMsg = (id) => { const m = getMyMsgs(); m.push(id); localStorage.setItem('emil_v11_msgs', JSON.stringify(m)); };

  window.openComments = function(topic) {
    currentTopic = topic;
    document.getElementById('commHeaderTitle').innerText = topic === 'global' ? '–û–ë–©–ò–ô –ß–ê–¢' : `–ì–õ–ê–í–ê ${topic}`;
    document.getElementById('comments-modal').style.display = 'block';
    
    onValue(ref(db, 'comments/' + currentTopic), (snap) => {
        const list = document.getElementById('commList');
        list.innerHTML = '';
        const data = snap.val();
        const myMsgs = getMyMsgs();
        if(data) {
            Object.entries(data).reverse().forEach(([id, c]) => {
                const isMine = myMsgs.includes(id);
                list.innerHTML += `
                    <div class="comm-item">
                        <div style="font-family:'Montserrat'; font-weight:800; font-size:0.5rem; color:var(--gold); margin-bottom:5px;">–ê–ù–û–ù–ò–ú</div>
                        <div style="font-size:0.9rem;">${c.text}</div>
                        <div style="margin-top:10px; display:flex; gap:10px;">
                            <button class="tool-btn" style="padding:4px 8px; font-size:0.5rem;" onclick="addMsgReact('${id}', 'üëç')">üëç ${c.reactions?.['üëç'] || 0}</button>
                            ${isMine ? `<button class="tool-btn" style="padding:4px 8px; font-size:0.5rem; border-color:red; color:red;" onclick="deleteComment('${id}')">–£–¥–∞–ª–∏—Ç—å</button>` : ''}
                        </div>
                    </div>`;
            });
        }
    });
  };

  window.addMsgReact = (id, type) => runTransaction(ref(db, `comments/${currentTopic}/${id}/reactions/${type}`), (c) => (c || 0) + 1);
  window.deleteComment = (id) => { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) remove(ref(db, `comments/${currentTopic}/${id}`)); };
  window.toggleComments = (s) => document.getElementById('comments-modal').style.display = s ? 'block' : 'none';

  document.getElementById('sendBtn').onclick = () => {
    const input = document.getElementById('commInput');
    if(!input.value.trim()) return;
    vibrate(15);
    push(ref(db, 'comments/' + currentTopic), { text: input.value, timestamp: serverTimestamp() }).then(res => {
        saveMyMsg(res.key);
        input.value = '';
    });
  };

  window.loadChapReacts = (id) => {
    onValue(ref(db, `chap_reacts/${id}`), (snap) => {
        const val = snap.val() || {};
        ['üî•', 'üëè', 'ü§£'].forEach(emoji => {
            const el = document.getElementById(`v-${emoji}`);
            if(el) el.innerText = val[emoji] || 0;
        });
    });
  };

  window.addChapReact = (emoji) => {
    runTransaction(ref(db, `chap_reacts/${currentId}/${emoji}`), (c) => (c || 0) + 1);
    showToast("–ü—Ä–∏–Ω—è—Ç–æ ‚ú®");
  };
</script>

<script>
    // –¢–ê–ö–¢–ò–õ–¨–ù–´–ô –§–ò–¢–ë–ï–ö
    function vibrate(ms) {
        if (navigator.vibrate) navigator.vibrate(ms);
    }

    const reader = document.getElementById('reader');
    const progLine = document.getElementById('progLine');
    let currentId = 1;

    const quotes = [
        "–í–æ–ª–∫ –Ω–µ —Ç–æ—Ç, –∫—Ç–æ –≤–æ–ª–∫, –∞ —Ç–æ—Ç, –∫—Ç–æ –ø–æ–µ–ª –∏ —Å–ø–∏—Ç.",
        "–ó–∞–ø–æ–º–Ω–∏: –ª—É—á—à–µ –ø—Ä–∏–π—Ç–∏ –Ω–∞ 5 –º–∏–Ω—É—Ç –ø–æ–∑–∂–µ, —á–µ–º –Ω–∞ 50 –ª–µ—Ç —Ä–∞–Ω—å—à–µ.",
        "–ï—Å–ª–∏ —Ç–µ–±–µ –ø–ª—é—é—Ç –≤ —Å–ø–∏–Ω—É ‚Äî –∑–Ω–∞—á–∏—Ç —Ç—ã –≤–ø–µ—Ä–µ–¥–∏.",
        "–ù–µ–≤–∞–∂–Ω–æ, –∫—Ç–æ –Ω–∞–ø—Ä–æ—Ç–∏–≤. –í–∞–∂–Ω–æ, —Å–∫–æ–ª—å–∫–æ —É –Ω–µ–≥–æ –≤ –∫–æ—à–µ–ª—å–∫–µ.",
        "–ñ–∏–∑–Ω—å ‚Äî —ç—Ç–æ –∫–∞–∫ —à–∞—Ö–º–∞—Ç—ã. –Ø –≤ –Ω–∏—Ö –Ω–µ –∏–≥—Ä–∞—é, —è –ø—Ä–æ–¥–∞—é –¥–æ—Å–∫—É.",
        "–ú–æ—è —Å–æ–≤–µ—Å—Ç—å —á–∏—Å—Ç–∞, –ø–æ—Ç–æ–º—É —á—Ç–æ —è –Ω–∏ —Ä–∞–∑—É –≤ –∂–∏–∑–Ω–∏ –µ—ë –Ω–µ —Ä–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–ª.",
        "–°–ª–∞–±—ã–µ –º—Å—Ç—è—Ç, —Å–∏–ª—å–Ω—ã–µ –ø—Ä–æ—â–∞—é—Ç. –Ø –ø—Ä–æ—Å—Ç–æ –∑–∞–ø–∏—Å—ã–≤–∞—é –∞–¥—Ä–µ—Å.",
        "–†–∞–±–æ—Ç–∞ ‚Äî —ç—Ç–æ –Ω–µ –≤–æ–ª–∫. –†–∞–±–æ—Ç–∞ ‚Äî –≤–æ—Ä–∫. –ê –≤–æ–ª–∫ ‚Äî —ç—Ç–æ —Ö–æ–¥–∏—Ç—å.",
        "–ï—Å–ª–∏ –∑–∞–∫—Ä—ã—Ç—å –≥–ª–∞–∑–∞, —Å—Ç–∞–Ω–æ–≤–∏—Ç—Å—è —Ç–µ–º–Ω–æ.",
        "–ö—Ç–æ —Ä–∞–Ω–æ –≤—Å—Ç–∞–µ—Ç ‚Äî —Ç–æ–º—É –≤–µ—Å—å –¥–µ–Ω—å —Å–ø–∞—Ç—å —Ö–æ—á–µ—Ç—Å—è."
    ];

    function hapticQuote() {
        vibrate(20);
        getEmilQuote();
    }

    function getEmilQuote() {
        const el = document.getElementById('emil-quote');
        el.style.opacity = 0;
        setTimeout(() => {
            el.innerText = quotes[Math.floor(Math.random() * quotes.length)];
            el.style.opacity = 1;
        }, 200);
    }

    function getP(id) { return JSON.parse(localStorage.getItem(`p_v11_${id}`) || '{"perc":0,"pos":0}'); }
    function setP(id, perc, pos) { localStorage.setItem(`p_v11_${id}`, JSON.stringify({perc, pos})); }

    function openChapter(id) {
        vibrate(10);
        currentId = id;
        const ch = bookData.find(c => c.id === id);
        if(!ch) return;
        document.getElementById('innerNum').innerText = `–ì–õ–ê–í–ê ${ch.id}`;
        document.getElementById('innerTitle').innerText = ch.title;
        document.getElementById('chapterBody').innerText = ch.content;
        document.getElementById('chapterCommBtn').onclick = () => openComments(id);
        if(window.loadChapReacts) window.loadChapReacts(id);
        reader.style.display = 'block';
        document.body.style.overflow = 'hidden';
        const saved = getP(id);
        setTimeout(() => { reader.scrollTop = saved.pos; }, 50);
    }

    function renderVolumes() {
        const cont = document.getElementById('volumes-container');
        const searchTerm = document.getElementById('chapterSearch').value.toLowerCase();
        cont.innerHTML = '';
        
        const vols = [
            { t: "–¢–æ–º I: –ß–µ—Ä—Ç–∏ –∏ –®–∞–∫–∞–ª—ã", r: [1, 22] }, 
            { t: "–¢–æ–º II: –ö–∞–∫ –ø–æ –º–∞—Å–ª—É", r: [23, 100] }
        ];

        vols.forEach(v => {
            const chs = bookData.filter(c => 
                c.id >= v.r[0] && c.id <= v.r[1] && 
                (c.title.toLowerCase().includes(searchTerm) || c.id.toString().includes(searchTerm))
            );

            if (chs.length > 0) {
                const comp = chs.filter(ch => getP(ch.id).perc >= 98).length;
                const sec = document.createElement('div');
                sec.innerHTML = `
                    <div class="volume-header">
                        <h2>${v.t}</h2>
                        <div class="volume-stats">${comp}/${chs.length}</div>
                    </div>
                    <div class="chapters-grid"></div>`;
                
                const grid = sec.querySelector('.chapters-grid');
                chs.forEach(ch => {
                    const p = getP(ch.id);
                    const card = document.createElement('div');
                    card.className = `chapter-card ${p.perc >= 98 ? 'completed' : ''}`;
                    card.onclick = () => openChapter(ch.id);
                    card.innerHTML = `
                        <div class="ch-num">–ì–õ–ê–í–ê ${ch.id}</div>
                        <div class="ch-name">${ch.title}</div>
                        <div class="ch-progress">${p.perc}% –ü–†–û–ß–ò–¢–ê–ù–û</div>
                    `;
                    grid.appendChild(card);
                });
                cont.appendChild(sec);
            }
        });
    }

    function downloadChapter() {
        vibrate(15);
        const ch = bookData.find(c => c.id === currentId);
        const fileText = `–ì–ª–∞–≤–∞ ${ch.id}: ${ch.title}\n\n${ch.content}`;
        const blob = new Blob(['\ufeff', fileText], { type: 'text/plain;charset=utf-8' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `Emil_Glava_${ch.id}.txt`;
        link.click();
        showToast("–§–∞–π–ª —Å–æ—Ö—Ä–∞–Ω–µ–Ω");
    }

    function onReaderScroll() {
        const scrolled = (reader.scrollTop / (reader.scrollHeight - reader.clientHeight)) * 100;
        progLine.style.width = scrolled + "%";
        clearTimeout(window.sTimer);
        window.sTimer = setTimeout(() => setP(currentId, Math.round(scrolled), reader.scrollTop), 300);
    }

    function applyTheme(t) {
        vibrate(5);
        document.getElementById('textContent').className = `book-content theme-${t}`;
    }

    function closeBook() { reader.style.display = 'none'; document.body.style.overflow = 'auto'; renderVolumes(); }
    function nextChapter() { if(currentId < bookData.length) openChapter(currentId + 1); }
    function prevChapter() { if(currentId > 1) openChapter(currentId - 1); }
    function showToast(m) { 
        const t = document.getElementById('toast'); 
        t.innerText = m; t.style.display = 'block'; 
        setTimeout(() => t.style.display = 'none', 2000); 
    }

    renderVolumes();
    getEmilQuote();
</script>
