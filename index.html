<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∏—á—É–¥–ª–∏–≤—ã–µ –∞–≤–∞–Ω—Ç—é—Ä—ã –≥–æ—Å–ø–æ–¥–∏–Ω–∞ –≠–º–∏–ª—è –ì–∏–µ–Ω–æ–≤–∏—á–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lora:ital,wght@0,400;1,500&family=Montserrat:wght@400;500&family=EB+Garamond:ital,wght@0,400;1,400&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c6a667;
            --bg: #080808;
            --card-bg: #121212;
            --paper-bg: #f4f1ea; --paper-text: #1a1a1a;
        }

        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Lora', serif; margin: 0; overflow-x: hidden; }
        
        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–ª–∏–Ω–∏—è —Å–≤–µ—Ä—Ö—É */
        .progress-line { position: fixed; top: 0; left: 0; height: 3px; background: var(--gold); width: 0%; z-index: 2100; transition: width 0.1s; }

        /* –ì–µ—Ä–æ–π */
        .hero { height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle at center, #1a1a1a 0%, #080808 100%); }
        .hero-title { font-family: 'Playfair Display', serif; font-size: clamp(1.5rem, 5vw, 3rem); color: var(--gold); text-transform: uppercase; letter-spacing: 4px; padding: 0 20px; }
        .hero-nav { margin-top: 25px; display: flex; gap: 10px; }

        /* –°–µ—Ç–∫–∞ –≥–ª–∞–≤ */
        .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px 100px; }
        .volume-header { display: flex; align-items: center; gap: 20px; margin: 40px 0 20px; }
        .volume-header h2 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.4rem; text-transform: uppercase; margin: 0; }
        .volume-line { flex-grow: 1; height: 1px; background: linear-gradient(to right, var(--gold), transparent); }

        .chapters-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∞ –≥–ª–∞–≤—ã —Å –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º */
        .chapter-card {
            background: var(--card-bg); border: 1px solid #222; border-radius: 12px;
            padding: 20px; cursor: pointer; transition: 0.3s; position: relative;
            display: flex; flex-direction: column; align-items: center; text-align: center;
        }
        .chapter-card:hover { border-color: var(--gold); transform: translateY(-5px); }
        .chapter-card.completed { border-color: #2ecc71; }
        
        /* –ö—Ä—É–≥–æ–≤–æ–π –ø—Ä–æ–≥—Ä–µ—Å—Å */
        .progress-circle {
            position: relative; width: 60px; height: 60px; margin-bottom: 15px;
        }
        .progress-circle svg { transform: rotate(-90deg); width: 60px; height: 60px; }
        .progress-circle circle {
            fill: none; stroke-width: 4; stroke-linecap: round;
        }
        .circle-bg { stroke: #222; }
        .circle-fg { 
            stroke: var(--gold); 
            stroke-dasharray: 175.9; /* 2 * PI * 28 */
            stroke-dashoffset: 175.9; 
            transition: stroke-dashoffset 0.5s ease;
        }
        .chapter-card.completed .circle-fg { stroke: #2ecc71; }
        .perc-text {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 0.7rem; color: #888; font-family: 'Montserrat', sans-serif;
        }

        /* –ß–∏—Ç–∞–ª–∫–∞ */
        #reader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; overflow-y: auto; background: #000; }
        .toolbar { position: sticky; top: 0; background: rgba(10,10,10,0.98); padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 2050; border-bottom: 1px solid #333; }
        .book-content { max-width: 750px; margin: 0 auto; padding: 40px 40px 100px; line-height: 1.8; font-size: 1.25rem; white-space: pre-wrap; }
        
        .tool-btn { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 8px 15px; cursor: pointer; font-size: 0.7rem; text-transform: uppercase; border-radius: 4px; }
        .tool-btn:hover { background: var(--gold); color: #000; }

        .nav-footer { max-width: 700px; margin: 0 auto 100px; display: flex; flex-direction: column; align-items: center; gap: 30px; }

        #toast { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); background: var(--gold); color: black; padding: 10px 25px; border-radius: 30px; font-size: 0.8rem; display: none; z-index: 4000; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }

        /* –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ */
        #comments-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; backdrop-filter: blur(10px); }
        .comm-box { max-width: 600px; margin: 50px auto; background: #111; border: 1px solid var(--gold); padding: 25px; border-radius: 12px; }
        .comm-list { height: 350px; overflow-y: auto; margin-bottom: 15px; }
        .comm-item { background: #1a1a1a; padding: 12px; margin-bottom: 10px; border-radius: 6px; border-left: 3px solid var(--gold); }
    </style>
</head>
<body>

<div id="toast"></div>
<div class="progress-line" id="progLine"></div>

<div class="hero">
    <div class="hero-title">–ü—Ä–∏—á—É–¥–ª–∏–≤—ã–µ –∞–≤–∞–Ω—Ç—é—Ä—ã<br>–≥–æ—Å–ø–æ–¥–∏–Ω–∞ –≠–º–∏–ª—è –ì–∏–µ–Ω–æ–≤–∏—á–∞</div>
    <div class="hero-nav">
        <button class="tool-btn" onclick="openComments('global')">üí¨ –û–±—â–∏–π —á–∞—Ç</button>
        <button class="tool-btn" onclick="getEmilAdvice()">üîÆ –°–æ–≤–µ—Ç –≠–º–∏–ª—è</button>
    </div>
</div>

<div id="comments-modal">
    <div class="comm-box">
        <h2 id="commHeader" style="color:var(--gold); margin:0 0 15px 0; font-family: 'Playfair Display';">–ß–∞—Ç</h2>
        <div class="comm-list" id="commList"></div>
        <textarea id="commInput" style="width:100%; background:#000; border:1px solid #333; color:white; padding:10px; border-radius: 6px;" rows="3" placeholder="–ù–∞–ø–∏—à–∏—Ç–µ —á—Ç–æ-–Ω–∏–±—É–¥—å..."></textarea>
        <div style="margin-top:15px; display:flex; justify-content: space-between;">
            <button class="tool-btn" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <button class="tool-btn" onclick="toggleComments(false)">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>
</div>

<div class="container" id="volumes-container"></div>

<div id="reader" onscroll="handleScroll()">
    <div class="toolbar">
        <button class="tool-btn" onclick="closeBook()">‚Üê –ú–ï–ù–Æ</button>
        <div style="color:var(--gold); font-size: 0.8rem;" id="readerProgress">0%</div>
        <div class="controls">
            <button class="tool-btn" onclick="changeSize(2)">A+</button>
            <button class="tool-btn" onclick="applyTheme('paper')">üìú</button>
            <button class="tool-btn" onclick="applyTheme('dark')">üåò</button>
        </div>
    </div>

    <div class="book-content theme-paper" id="textContent">
        <div style="text-align: center; margin-bottom: 40px;">
            <h1 id="innerNum" style="color:var(--gold); font-family: 'Playfair Display';"></h1>
            <p id="innerTitle" style="font-style: italic; opacity: 0.5;"></p>
        </div>
        <div id="chapterBody"></div>
    </div>

    <div class="nav-footer">
        <button class="tool-btn" style="padding: 15px 40px; font-size: 0.9rem;" id="chapterCommBtn">üí¨ –û–±—Å—É–¥–∏—Ç—å –≥–ª–∞–≤—É</button>
        <div style="display: flex; gap: 20px;">
            <button class="tool-btn" id="prevBtn" onclick="prevChapter()">‚Üê –ù–∞–∑–∞–¥</button>
            <button class="tool-btn" id="nextBtn" onclick="nextChapter()">–í–ø–µ—Ä–µ–¥ ‚Üí</button>
        </div>
    </div>
</div>

<script src="chapters.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDD43BfRt9tkn4k0pgTRuQ7-SCR_PmjR8c",
    authDomain: "emilka-site.firebaseapp.com",
    projectId: "emilka-site",
    databaseURL: "https://emilka-site-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let currentTopic = 'global';

  window.openComments = function(topic) {
    currentTopic = topic;
    document.getElementById('commHeader').innerText = topic === 'global' ? '–û–±—â–∏–π —á–∞—Ç' : `–ì–ª–∞–≤–∞ ${topic}`;
    document.getElementById('comments-modal').style.display = 'block';
    onValue(ref(db, 'comments/' + currentTopic), (snapshot) => {
        const list = document.getElementById('commList');
        list.innerHTML = '';
        const data = snapshot.val();
        if(data) {
            Object.values(data).reverse().forEach(c => {
                list.innerHTML += `<div class="comm-item"><strong>–ê–Ω–æ–Ω–∏–º:</strong> ${c.text}</div>`;
            });
        }
    });
  };

  window.toggleComments = (s) => document.getElementById('comments-modal').style.display = s ? 'block' : 'none';

  document.getElementById('sendBtn').onclick = () => {
    const input = document.getElementById('commInput');
    if(!input.value.trim()) return;
    push(ref(db, 'comments/' + currentTopic), { text: input.value, timestamp: serverTimestamp() });
    input.value = '';
  };
</script>

<script>
    const volumesContainer = document.getElementById('volumes-container');
    const reader = document.getElementById('reader');
    const progLine = document.getElementById('progLine');
    let currentId = 1;

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏ –∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    function getProgress(id) {
        return JSON.parse(localStorage.getItem(`prog_ch_${id}`) || '{"perc": 0, "pos": 0}');
    }

    function saveProgress(id, perc, pos) {
        localStorage.setItem(`prog_ch_${id}`, JSON.stringify({perc: Math.round(perc), pos: pos}));
    }

    function handleScroll() {
        const scrolled = (reader.scrollTop / (reader.scrollHeight - reader.clientHeight)) * 100;
        progLine.style.width = scrolled + "%";
        document.getElementById('readerProgress').innerText = Math.round(scrolled) + "%";
        
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–æ–≥—Ä–µ—Å—Å –∫–∞–∂–¥—ã–µ 500–º—Å —Å–∫—Ä–æ–ª–ª–∞
        clearTimeout(window.scrollTimer);
        window.scrollTimer = setTimeout(() => {
            saveProgress(currentId, scrolled, reader.scrollTop);
        }, 500);
    }

    function openChapter(id) {
        currentId = id;
        const ch = bookData.find(c => c.id === id);
        if(!ch) return;

        document.getElementById('innerNum').innerText = `–ì–ª–∞–≤–∞ ${ch.id}`;
        document.getElementById('innerTitle').innerText = ch.title;
        document.getElementById('chapterBody').innerText = ch.content;
        document.getElementById('chapterCommBtn').onclick = () => openComments(id);

        reader.style.display = 'block';
        document.body.style.overflow = 'hidden';
        
        const saved = getProgress(id);
        setTimeout(() => {
            reader.scrollTop = saved.pos;
        }, 100);
        updateNavButtons();
    }

    function closeBook() {
        reader.style.display = 'none';
        document.body.style.overflow = 'auto';
        renderVolumes(); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–ª—å—Ü–∞ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ –Ω–∞ –≥–ª–∞–≤–Ω–æ–π
    }

    function updateNavButtons() {
        document.getElementById('prevBtn').style.visibility = currentId > 1 ? 'visible' : 'hidden';
        document.getElementById('nextBtn').style.visibility = currentId < bookData.length ? 'visible' : 'hidden';
    }

    function nextChapter() { openChapter(currentId + 1); }
    function prevChapter() { openChapter(currentId - 1); }

    function getEmilAdvice() {
        const a = ["–ù–µ –∏—â–∏ —Å–º—ã—Å–ª —Ç–∞–º, –≥–¥–µ –ª–µ–∂–∏—Ç –∑–æ–ª–æ—Ç–æ.", "–®–∞–∫–∞–ª—ã –≤–æ—é—Ç, –∞ –≠–º–∏–ª—å –∏–¥–µ—Ç.", "–£–ª—ã–±–∞–π—Å—è –≤—Ä–∞–≥–∞–º ‚Äî —ç—Ç–æ –∏—Ö –±–µ—Å–∏—Ç."];
        showToast(a[Math.floor(Math.random()*a.length)]);
    }

    function showToast(m) {
        const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    function applyTheme(t) {
        const content = document.getElementById('textContent');
        if(t === 'dark') { content.style.background = '#1a1a1a'; content.style.color = '#ccc'; }
        else { content.style.background = '#f4f1ea'; content.style.color = '#1a1a1a'; }
    }

    function changeSize(d) {
        const c = document.getElementById('textContent');
        const s = parseFloat(window.getComputedStyle(c).fontSize);
        c.style.fontSize = (s + d) + 'px';
    }

    function renderVolumes() {
        volumesContainer.innerHTML = '';
        const volumeData = [
            { title: "–¢–æ–º I: –ß–µ—Ä—Ç–∏ –∏ –®–∞–∫–∞–ª—ã", range: [1, 22] },
            { title: "–¢–æ–º II: –ö–∞–∫ –ø–æ –º–∞—Å–ª—É...", range: [23, 999] }
        ];

        volumeData.forEach(vol => {
            const volChapters = bookData.filter(c => c.id >= vol.range[0] && c.id <= vol.range[1]);
            if (volChapters.length > 0) {
                const section = document.createElement('div');
                section.innerHTML = `<div class="volume-header"><h2>${vol.title}</h2><div class="volume-line"></div></div><div class="chapters-grid"></div>`;
                const grid = section.querySelector('.chapters-grid');
                
                volChapters.forEach(ch => {
                    const prog = getProgress(ch.id);
                    const isDone = prog.perc >= 98;
                    const offset = 175.9 - (175.9 * (prog.perc / 100));

                    const card = document.createElement('div');
                    card.className = `chapter-card ${isDone ? 'completed' : ''}`;
                    card.onclick = () => openChapter(ch.id);
                    card.innerHTML = `
                        <div class="progress-circle">
                            <svg>
                                <circle class="circle-bg" cx="30" cy="30" r="28"></circle>
                                <circle class="circle-fg" cx="30" cy="30" r="28" style="stroke-dashoffset: ${offset}"></circle>
                            </svg>
                            <div class="perc-text">${isDone ? 'DONE' : prog.perc + '%'}</div>
                        </div>
                        <h3 style="margin: 0; font-size: 1.1rem;">–ì–ª–∞–≤–∞ ${ch.id}</h3>
                        <p style="font-size: 0.75rem; opacity: 0.5; margin-top: 5px;">${ch.title}</p>
                    `;
                    grid.appendChild(card);
                });
                volumesContainer.appendChild(section);
            }
        });
    }

    renderVolumes();
</script>
</body>
</html>
