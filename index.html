<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–≠–º–∏–ª—å –ì–∏–µ–Ω–æ–≤–∏—á ‚Äî –ê–≤–∞–Ω—Ç—é—Ä—ã</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lora:ital,wght@0,400;1,500&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c6a667;
            --bg: #080808;
            --card-bg: #121212;
            --t-speed: 0.6s;
        }

        body { 
            background-color: var(--bg); 
            color: #e0e0e0; 
            font-family: 'Lora', serif; 
            margin: 0; 
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ó–æ–ª–æ—Ç–æ–≥–æ –°–∏—è–Ω–∏—è */
        @keyframes gold-glow {
            0% { box-shadow: inset 0 0 0 transparent; }
            50% { box-shadow: inset 0 0 60px var(--gold); }
            100% { box-shadow: inset 0 0 0 transparent; }
        }
        .chapter-finished { animation: gold-glow 2s ease-in-out; }

        .progress-line { 
            position: fixed; top: 0; left: 0; height: 4px; 
            background: linear-gradient(90deg, var(--gold), #fff); 
            width: 0%; z-index: 3000; transition: width 0.2s; 
        }

        /* –ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω */
        .hero { 
            height: 45vh; display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center;
            background: radial-gradient(circle at center, #1a1a1a 0%, #080808 100%);
        }
        .hero-title { 
            font-family: 'Playfair Display', serif; font-size: 2rem; 
            color: var(--gold); text-transform: uppercase; letter-spacing: 5px; 
            margin: 0; padding: 0 20px;
        }

        .container { max-width: 1000px; margin: 0 auto; padding: 20px; }
        .chapters-grid { 
            display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 15px; margin-top: 30px;
        }

        .chapter-card {
            background: var(--card-bg); border: 1px solid #222; border-radius: 16px;
            padding: 20px; cursor: pointer; transition: 0.3s;
            display: flex; flex-direction: column; align-items: center;
        }
        .chapter-card:active { transform: scale(0.95); }
        .chapter-card.completed { border-color: #2ecc71; }

        /* –ö–æ–ª—å—Ü–æ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .prog-svg { width: 54px; height: 54px; transform: rotate(-90deg); margin-bottom: 10px; }
        .prog-bg { fill: none; stroke: #222; stroke-width: 4; }
        .prog-fg { 
            fill: none; stroke: var(--gold); stroke-width: 4; 
            stroke-linecap: round; transition: stroke-dashoffset 0.8s ease; 
        }

        /* –ß–∏—Ç–∞–ª–∫–∞ */
        #reader { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            z-index: 2500; overflow-y: auto; 
            transition: background var(--t-speed), color var(--t-speed);
        }
        
        .toolbar { 
            position: sticky; top: 0; display: flex; justify-content: space-between; 
            align-items: center; padding: 12px 15px; z-index: 2600;
            transition: background var(--t-speed);
        }

        .book-content { 
            max-width: 700px; margin: 0 auto; padding: 40px 20px 120px; 
            line-height: 1.8; font-size: 1.25rem; 
            transition: color var(--t-speed);
        }

        /* –¢–µ–º—ã */
        .theme-paper { background-color: #f4f1ea !important; color: #1a1a1a !important; }
        .theme-dark { background-color: #0d0d0d !important; color: #d1d1d1 !important; }
        .bar-paper { background: rgba(244, 241, 234, 0.9) !important; border-bottom: 1px solid #ddd; }
        .bar-dark { background: rgba(13, 13, 13, 0.9) !important; border-bottom: 1px solid #333; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .tool-btn { 
            background: rgba(255,255,255,0.05); border: 1.5px solid var(--gold); 
            color: var(--gold); padding: 8px 14px; font-size: 0.75rem; 
            border-radius: 10px; font-family: 'Montserrat'; font-weight: 600;
            text-transform: uppercase;
        }
        .btn-group { display: flex; gap: 8px; }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è –≤ –∫–æ–Ω—Ü–µ */
        .nav-footer { 
            display: flex; flex-direction: column; align-items: center; 
            gap: 25px; padding-bottom: 60px; 
        }
        #chapterCommBtn.pulse { animation: pulse-gold 2s infinite; }
        @keyframes pulse-gold {
            0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(198, 166, 103, 0.4); }
            70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(198, 166, 103, 0); }
            100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(198, 166, 103, 0); }
        }

        #toast { 
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%); 
            background: var(--gold); color: #000; padding: 12px 24px; 
            border-radius: 50px; font-size: 0.85rem; display: none; z-index: 5000;
            font-weight: bold; box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

<div id="toast"></div>
<div class="progress-line" id="progLine"></div>

<div class="hero">
    <div class="hero-title">–≠–º–∏–ª—å –ì–∏–µ–Ω–æ–≤–∏—á</div>
    <div style="margin-top: 20px; display: flex; gap: 10px;">
        <button class="tool-btn" onclick="openComments('global')">üí¨ –ß–∞—Ç</button>
        <button class="tool-btn" onclick="getEmilAdvice()">üîÆ –°–æ–≤–µ—Ç</button>
    </div>
</div>

<div class="container" id="volumes-container"></div>

<div id="reader" onscroll="handleReaderScroll()">
    <div class="toolbar bar-dark" id="mainBar">
        <button class="tool-btn" onclick="closeBook()">‚Üê –ú–µ–Ω—é</button>
        <div class="btn-group">
            <button class="tool-btn" onclick="setTheme('paper')">üìú</button>
            <button class="tool-btn" onclick="setTheme('dark')">üåò</button>
            <button class="tool-btn" onclick="changeSize(2)">A+</button>
        </div>
    </div>

    <div class="book-content theme-dark" id="mainText">
        <div style="text-align: center; margin-bottom: 40px;">
            <div style="font-size: 0.8rem; color: var(--gold); letter-spacing: 2px; margin-bottom: 10px;">
                –ú–û–ñ–ù–û –û–ë–°–£–î–ò–¢–¨ –í –ö–û–ù–¶–ï ‚ú®
            </div>
            <h1 id="hNum" style="font-family: 'Playfair Display'; margin: 0; font-size: 2.2rem;"></h1>
            <p id="hTitle" style="font-style: italic; opacity: 0.5; margin-top: 10px;"></p>
        </div>
        <div id="hBody"></div>
    </div>

    <div class="nav-footer">
        <button class="tool-btn" style="padding: 16px 40px;" id="chapterCommBtn">üí¨ –û–ë–°–£–î–ò–¢–¨ –ì–õ–ê–í–£</button>
        <div style="display: flex; gap: 20px;">
            <button class="tool-btn" id="pBtn" onclick="prevChapter()">‚Üê –ù–∞–∑–∞–¥</button>
            <button class="tool-btn" id="nBtn" onclick="nextChapter()">–í–ø–µ—Ä–µ–¥ ‚Üí</button>
        </div>
    </div>
</div>

<script src="chapters.js"></script>

<script>
    const reader = document.getElementById('reader');
    const progLine = document.getElementById('progLine');
    let currentId = 1;
    let isFinished = false;

    // –†–∞–±–æ—Ç–∞ —Å –ø—Ä–æ–≥—Ä–µ—Å—Å–æ–º
    const getProg = (id) => JSON.parse(localStorage.getItem(`emil_p_${id}`) || '{"perc":0,"pos":0}');
    const setProg = (id, perc, pos) => localStorage.setItem(`emil_p_${id}`, JSON.stringify({perc, pos}));

    function handleReaderScroll() {
        const scrolled = (reader.scrollTop / (reader.scrollHeight - reader.clientHeight)) * 100;
        progLine.style.width = scrolled + "%";

        // –≠—Ñ—Ñ–µ–∫—Ç –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
        if (scrolled > 98 && !isFinished) {
            isFinished = true;
            reader.classList.add('chapter-finished');
            document.getElementById('chapterCommBtn').classList.add('pulse');
            showToast("‚ú® –ì–ª–∞–≤–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞!");
            setTimeout(() => reader.classList.remove('chapter-finished'), 2000);
        }

        clearTimeout(window.scrollDebounce);
        window.scrollDebounce = setTimeout(() => {
            setProg(currentId, Math.round(scrolled), reader.scrollTop);
        }, 200);
    }

    function openChapter(id) {
        currentId = id;
        const ch = bookData.find(c => c.id === id);
        if(!ch) return;

        isFinished = false;
        document.getElementById('chapterCommBtn').classList.remove('pulse');
        document.getElementById('hNum').innerText = `–ì–ª–∞–≤–∞ ${ch.id}`;
        document.getElementById('hTitle').innerText = ch.title;
        document.getElementById('hBody').innerText = ch.content;
        document.getElementById('chapterCommBtn').onclick = () => openComments(id);

        reader.style.display = 'block';
        document.body.style.overflow = 'hidden';
        
        const saved = getProg(id);
        setTimeout(() => { reader.scrollTop = saved.pos; }, 60);
        updateNav();
    }

    function setTheme(t) {
        const text = document.getElementById('mainText');
        const bar = document.getElementById('mainBar');
        if(t === 'paper') {
            text.className = 'book-content theme-paper';
            bar.className = 'toolbar bar-paper';
        } else {
            text.className = 'book-content theme-dark';
            bar.className = 'toolbar bar-dark';
        }
    }

    function changeSize(d) {
        const t = document.getElementById('mainText');
        const s = parseFloat(window.getComputedStyle(t).fontSize);
        t.style.fontSize = (s > 30 && d > 0) ? '32px' : (s + d) + 'px';
    }

    function closeBook() {
        reader.style.display = 'none';
        document.body.style.overflow = 'auto';
        renderVolumes();
    }

    function updateNav() {
        document.getElementById('pBtn').style.opacity = currentId > 1 ? '1' : '0.3';
        document.getElementById('nBtn').style.opacity = currentId < bookData.length ? '1' : '0.3';
    }

    function nextChapter() { if(currentId < bookData.length) openChapter(currentId + 1); }
    function prevChapter() { if(currentId > 1) openChapter(currentId - 1); }

    function showToast(m) {
        const t = document.getElementById('toast');
        t.innerText = m; t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    function getEmilAdvice() {
        const a = ["–ê–≤–∞–Ω—Ç—é—Ä–∞ ‚Äî —ç—Ç–æ –ø–ª–∞–Ω, –∫–æ—Ç–æ—Ä—ã–π –µ—â–µ –Ω–µ –ø—Ä–æ–≤–∞–ª–∏–ª—Å—è.", "–®–∞–∫–∞–ª—ã –±–æ—è—Ç—Å—è —Ç–∏—à–∏–Ω—ã.", "–î–µ–Ω—å–≥–∏ –ª—é–±—è—Ç —Ç–∏—à–∏–Ω—É, –∞ —è –ª—é–±–ª—é –¥–µ–Ω—å–≥–∏."];
        showToast(a[Math.floor(Math.random()*a.length)]);
    }

    function renderVolumes() {
        const cont = document.getElementById('volumes-container');
        cont.innerHTML = '';
        
        const vols = [{n: "–¢–æ–º I", r: [1, 22]}, {n: "–¢–æ–º II", r: [23, 100]}];
        
        vols.forEach(v => {
            const chs = bookData.filter(c => c.id >= v.r[0] && c.id <= v.r[1]);
            if(chs.length === 0) return;

            const div = document.createElement('div');
            div.innerHTML = `<div style="display:flex; align-items:center; gap:15px; margin:40px 0 20px;">
                <h2 style="color:var(--gold); font-family:'Playfair Display'; margin:0; font-size:1.2rem; text-transform:uppercase;">${v.n}</h2>
                <div style="flex-grow:1; height:1px; background:linear-gradient(90deg, var(--gold), transparent);"></div>
            </div><div class="chapters-grid"></div>`;
            
            const grid = div.querySelector('.chapters-grid');
            chs.forEach(ch => {
                const p = getProg(ch.id);
                const done = p.perc >= 98;
                const offset = 150.7 - (150.7 * (p.perc / 100)); // 2*PI*24

                const card = document.createElement('div');
                card.className = `chapter-card ${done ? 'completed' : ''}`;
                card.onclick = () => openChapter(ch.id);
                card.innerHTML = `
                    <svg class="prog-svg">
                        <circle class="prog-bg" cx="27" cy="27" r="24"></circle>
                        <circle class="prog-fg" cx="27" cy="27" r="24" style="stroke-dashoffset:${offset}; stroke-dasharray:150.7; ${done ? 'stroke:#2ecc71' : ''}"></circle>
                    </svg>
                    <div style="font-weight:bold; font-size:0.9rem;">–ì–ª–∞–≤–∞ ${ch.id}</div>
                    <div style="font-size:0.6rem; opacity:0.5; margin-top:4px;">${done ? '–ü–†–û–ß–ò–¢–ê–ù–û' : p.perc + '%'}</div>
                `;
                grid.appendChild(card);
            });
            cont.appendChild(div);
        });
    }

    renderVolumes();
    // –õ–æ–≥–∏–∫–∞ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–µ–≤ (openComments) –ø–æ–¥—Ö–≤–∞—Ç–∏—Ç—Å—è –∏–∑ —Ç–≤–æ–µ–≥–æ Firebase-–±–ª–æ–∫–∞.
</script>
</body>
</html>
