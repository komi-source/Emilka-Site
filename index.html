<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü—Ä–∏—á—É–¥–ª–∏–≤—ã–µ –∞–≤–∞–Ω—Ç—é—Ä—ã –≥–æ—Å–ø–æ–¥–∏–Ω–∞ –≠–º–∏–ª—è –ì–∏–µ–Ω–æ–≤–∏—á–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lora:ital,wght@0,400;1,500&family=Montserrat:wght@400;500&family=EB+Garamond:ital,wght@0,400;1,400&family=Courier+Prime&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c6a667;
            --bg: #080808;
            --card-bg: #121212;
            /* –¢–µ–º—ã */
            --paper-bg: #f4f1ea; --paper-text: #1a1a1a;
            --dark-bg: #1a1a1a; --dark-text: #ccc;
            --oled-bg: #000000; --oled-text: #888;
            --sepia-bg: #2b2520; --sepia-text: #d3bc9f;
            --ease: cubic-bezier(0.23, 1, 0.32, 1);
        }

        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Lora', serif; margin: 0; overflow-x: hidden; }

        .progress-line {
            position: fixed; top: 0; left: 0; height: 3px; background: var(--gold);
            width: 0%; z-index: 2100; transition: width 0.1s;
        }

        /* –ì–µ—Ä–æ–π-—Å–µ–∫—Ü–∏—è */
        .hero { height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero-title { font-family: 'Playfair Display', serif; font-size: clamp(1.8rem, 6vw, 3.5rem); color: var(--gold); text-transform: uppercase; letter-spacing: 6px; padding: 0 20px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px 100px; }
        .volume-header { display: flex; align-items: center; gap: 20px; margin: 60px 0 30px; }
        .volume-header h2 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.8rem; margin: 0; text-transform: uppercase; }
        .volume-line { flex-grow: 1; height: 1px; background: linear-gradient(to right, var(--gold), transparent); }

        .chapters-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
        .chapter-card {
            background: var(--card-bg); border: 1px solid #222; height: 160px;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 15px; cursor: pointer; transition: 0.3s; position: relative; text-align: center;
        }
        .chapter-card:hover { border-color: var(--gold); transform: translateY(-3px); }

        /* –ß–∏—Ç–∞–ª–∫–∞ */
        #reader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 2000; overflow-y: auto; background: #000; }
        .toolbar {
            position: sticky; top: 0; background: rgba(10,10,10,0.95); padding: 10px 20px;
            display: flex; justify-content: space-between; align-items: center; z-index: 2050; border-bottom: 1px solid #333; backdrop-filter: blur(10px);
        }
        .book-content {
            max-width: 700px; margin: 0 auto; padding: 60px 40px; line-height: 1.8; font-size: 1.25rem;
            white-space: pre-wrap; transition: background 0.3s, color 0.3s; min-height: 100vh;
        }

        /* –®—Ä–∏—Ñ—Ç—ã */
        .font-lora { font-family: 'Lora', serif; }
        .font-sans { font-family: 'Montserrat', sans-serif; }
        .font-serif { font-family: 'EB Garamond', serif; font-size: 1.4rem; }
        .font-mono { font-family: 'Courier Prime', monospace; }

        /* –¢–µ–º—ã */
        .theme-paper { background: var(--paper-bg) !important; color: var(--paper-text) !important; }
        .theme-dark { background: var(--dark-bg) !important; color: var(--dark-text) !important; }
        .theme-oled { background: var(--oled-bg) !important; color: var(--oled-text) !important; }
        .theme-sepia { background: var(--sepia-bg) !important; color: var(--sepia-text) !important; }

        .tool-btn {
            background: transparent; border: 1px solid var(--gold); color: var(--gold);
            padding: 5px 10px; cursor: pointer; font-size: 0.7rem; margin-left: 4px; transition: 0.2s;
        }
        .tool-btn:hover { background: var(--gold); color: #000; }

        .reading-time { font-size: 0.75rem; opacity: 0.5; margin-bottom: 20px; display: block; font-family: sans-serif; text-transform: uppercase; }

        .nav-footer { max-width: 700px; margin: 40px auto 100px; display: flex; justify-content: space-between; padding: 0 40px; }

        .side-progress { position: fixed; right: 8px; top: 50%; height: 120px; width: 2px; background: rgba(198,166,103,0.1); transform: translateY(-50%); }
        .side-fill { width: 100%; height: 0%; background: var(--gold); transition: 0.1s; }
    </style>
</head>
<body>

<div class="progress-line" id="progLine"></div>

<div class="hero">
    <div class="hero-title">–ü—Ä–∏—á—É–¥–ª–∏–≤—ã–µ –∞–≤–∞–Ω—Ç—é—Ä—ã –≥–æ—Å–ø–æ–¥–∏–Ω–∞ –≠–º–∏–ª—è –ì–∏–µ–Ω–æ–≤–∏—á–∞</div>
</div>

<div class="container" id="volumes-container"></div>

<div id="reader" onscroll="handleReaderScroll()">
    <div class="side-progress"><div class="side-fill" id="sideFill"></div></div>
    
    <div class="toolbar">
        <button class="tool-btn" onclick="closeBook()">‚Üê –ú–ï–ù–Æ</button>
        <div class="controls">
            <button class="tool-btn" onclick="changeSize(2)">A+</button>
            <button class="tool-btn" onclick="changeSize(-2)">A-</button>
            <button class="tool-btn" onclick="toggleFont()">–®–†–ò–§–¢</button>
            <button class="tool-btn" title="–ë—É–º–∞–≥–∞" onclick="setTheme('paper')">üìú</button>
            <button class="tool-btn" title="–ù–æ—á—å" onclick="setTheme('dark')">üåò</button>
            <button class="tool-btn" title="–°–µ–ø–∏—è" onclick="setTheme('sepia')">‚òï</button>
            <button class="tool-btn" title="OLED" onclick="setTheme('oled')">üåë</button>
        </div>
    </div>

    <div class="book-content theme-paper font-lora" id="textContent">
        <span class="reading-time" id="readTime"></span>
        <div id="chapterBody"></div>
    </div>

    <div class="nav-footer">
        <button class="tool-btn" id="prevBtn" onclick="prevChapter()">‚Üê –ù–∞–∑–∞–¥</button>
        <button class="tool-btn" id="nextBtn" onclick="nextChapter()">–í–ø–µ—Ä–µ–¥ ‚Üí</button>
    </div>
</div>

<script src="chapters.js"></script>

<script>
    const volumesContainer = document.getElementById('volumes-container');
    const reader = document.getElementById('reader');
    const chapterBody = document.getElementById('chapterBody');
    const textContent = document.getElementById('textContent');
    const progLine = document.getElementById('progLine');
    const sideFill = document.getElementById('sideFill');
    const readTimeTxt = document.getElementById('readTime');

    let currentId = 1;
    const fonts = ['font-lora', 'font-sans', 'font-serif', 'font-mono'];
    let currentFontIndex = 0;

    const volumeData = [
        { title: "–¢–æ–º I: –ß–µ—Ä—Ç–∏ –∏ –®–∞–∫–∞–ª—ã", range: [1, 22] },
        { title: "–¢–æ–º II: –ö–∞–∫ –ø–æ –º–∞—Å–ª—É –Ω–æ –±–µ–∑ —Å–º–∞–∑–∫–∏", range: [23, 999] }
    ];

    function renderVolumes() {
        volumesContainer.innerHTML = '';
        const saved = localStorage.getItem('lastChapter');

        volumeData.forEach(vol => {
            const volChapters = bookData.filter(c => c.id >= vol.range[0] && c.id <= vol.range[1]);
            if (volChapters.length > 0) {
                const section = document.createElement('div');
                section.innerHTML = `
                    <div class="volume-header">
                        <h2>${vol.title}</h2><div class="volume-line"></div>
                    </div>
                    <div class="chapters-grid"></div>
                `;
                const grid = section.querySelector('.chapters-grid');
                volChapters.forEach(ch => {
                    const card = document.createElement('div');
                    card.className = 'chapter-card';
                    card.onclick = () => openChapter(ch.id);
                    card.innerHTML = `
                        <h3 style="color:var(--gold); margin:0; font-size:1.1rem;">–ì–ª–∞–≤–∞ ${ch.id}</h3>
                        <p style="opacity:0.5; font-size:0.7rem; margin-top:5px;">${ch.title}</p>
                        ${ch.id >= 23 ? '<div style="position:absolute; top:8px; right:8px; color:var(--gold); font-size:0.5rem; border:1px solid var(--gold); padding:1px 3px;">NEW</div>' : ''}
                        ${(saved == ch.id) ? '<div style="position:absolute; bottom:8px; color:var(--gold); font-size:0.5rem; opacity:0.7;">–í–´ –ó–î–ï–°–¨</div>' : ''}
                    `;
                    grid.appendChild(card);
                });
                volumesContainer.appendChild(section);
            }
        });
    }

    function openChapter(id) {
        currentId = id;
        const chapter = bookData.find(c => c.id === id);
        if (chapter) {
            localStorage.setItem('lastChapter', id);
            const words = chapter.content.split(/\s+/).length;
            const minutes = Math.ceil(words / 180);
            readTimeTxt.innerText = `–í—Ä–µ–º—è —á—Ç–µ–Ω–∏—è: ~${minutes} –º–∏–Ω.`;
            chapterBody.innerText = chapter.content;
            reader.style.display = 'block';
            document.body.style.overflow = 'hidden';
            reader.scrollTop = 0;
            updateNav();
        }
    }

    function handleReaderScroll() {
        const st = reader.scrollTop;
        const height = reader.scrollHeight - reader.clientHeight;
        const scrolled = (st / height * 100);
        progLine.style.width = scrolled + "%";
        sideFill.style.height = scrolled + "%";
    }

    function setTheme(t) {
        // –û—á–∏—â–∞–µ–º –∫–ª–∞—Å—Å—ã —Ç–µ–º –∏ –¥–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤—É—é
        textContent.classList.remove('theme-paper', 'theme-dark', 'theme-oled', 'theme-sepia');
        textContent.classList.add('theme-' + t);
    }

    function toggleFont() {
        textContent.classList.remove(fonts[currentFontIndex]);
        currentFontIndex = (currentFontIndex + 1) % fonts.length;
        textContent.classList.add(fonts[currentFontIndex]);
    }

    function changeSize(delta) {
        const style = window.getComputedStyle(textContent);
        const newSize = parseFloat(style.fontSize) + delta;
        if(newSize > 10 && newSize < 50) textContent.style.fontSize = newSize + 'px';
    }

    function closeBook() { reader.style.display = 'none'; document.body.style.overflow = 'auto'; renderVolumes(); }
    
    function updateNav() {
        document.getElementById('prevBtn').style.visibility = currentId > 1 ? 'visible' : 'hidden';
        document.getElementById('nextBtn').style.visibility = currentId < bookData.length ? 'visible' : 'hidden';
    }

    function nextChapter() { openChapter(currentId + 1); }
    function prevChapter() { openChapter(currentId - 1); }

    renderVolumes();
</script>

</body>
</html>
