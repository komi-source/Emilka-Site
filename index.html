<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–≠–º–∏–ª—å –ì–∏–µ–Ω–æ–≤–∏—á ‚Äî –ê–≤–∞–Ω—Ç—é—Ä—ã</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lora:ital,wght@0,400;1,500&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c6a667;
            --bg: #080808;
            --card-bg: #121212;
            --sepia-bg: #2b2520;
            --sepia-text: #d3bc9f;
        }

        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Lora', serif; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        .progress-line { position: fixed; top: 0; left: 0; height: 3px; background: var(--gold); width: 0%; z-index: 10000; }

        /* –ì–µ—Ä–æ–π –∏ –¶–∏—Ç–∞—Ç–Ω–∏–∫ */
        .hero { min-height: 50vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-sizing: border-box; background: radial-gradient(circle at center, #1a1a1a 0%, #080808 100%); }
        .hero-title { font-family: 'Playfair Display', serif; font-size: 1.8rem; color: var(--gold); text-transform: uppercase; letter-spacing: 3px; margin-bottom: 20px; }

        .quote-box {
            background: rgba(198, 166, 103, 0.05);
            border: 1px solid var(--gold);
            padding: 20px;
            border-radius: 15px;
            max-width: 400px;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
            margin: 10px;
        }
        .quote-box:active { transform: scale(0.98); background: rgba(198, 166, 103, 0.1); }
        .quote-box::before { content: "‚Äú"; position: absolute; top: -10px; left: 20px; font-size: 3rem; color: var(--gold); opacity: 0.3; }
        #emil-quote { font-style: italic; font-size: 0.95rem; line-height: 1.5; color: #fff; }

        /* –°–µ—Ç–∫–∞ –≥–ª–∞–≤ */
        .container { max-width: 1000px; margin: 0 auto; padding: 20px 15px 100px; }
        .volume-header { display: flex; align-items: center; gap: 15px; margin: 40px 0 20px; }
        .volume-header h2 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1rem; margin: 0; text-transform: uppercase; }
        .volume-line { flex-grow: 1; height: 1px; background: linear-gradient(to right, var(--gold), transparent); }

        .chapters-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 12px; }
        .chapter-card { background: var(--card-bg); border: 1px solid #222; border-radius: 12px; padding: 15px; cursor: pointer; text-align: center; position: relative; }
        .chapter-card.completed { border-color: #2ecc71; }

        /* –ß–ò–¢–ê–õ–ö–ê */
        #reader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9000; overflow-y: auto; }
        .toolbar { position: sticky; top: 0; background: rgba(13,13,13,0.95); padding: 10px; display: flex; justify-content: space-between; align-items: center; z-index: 9500; backdrop-filter: blur(10px); border-bottom: 1px solid #222; }

        .book-content { max-width: 650px; margin: 0 auto; padding: 30px 20px 100px; line-height: 1.8; font-size: 1.2rem; min-height: 100vh; }
        
        .tool-btn { 
            background: #1a1a1a; border: 1.5px solid var(--gold); color: var(--gold); 
            padding: 8px 12px; cursor: pointer; font-size: 0.7rem; font-family: 'Montserrat';
            text-transform: uppercase; border-radius: 8px; font-weight: 800;
        }

        /* –¢–µ–º—ã */
        .theme-paper { background-color: #f4f1ea !important; color: #1a1a1a !important; }
        .theme-dark { background-color: #0d0d0d !important; color: #d1d1d1 !important; }
        .theme-sepia { background-color: var(--sepia-bg) !important; color: var(--sepia-text) !important; }

        /* –û–ö–ù–û –ö–û–ú–ú–ï–ù–¢–ê–†–ò–ï–í (–§–ò–ö–°) */
        #comments-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 20000; }
        .comm-wrapper { display: flex; flex-direction: column; height: 100%; max-width: 600px; margin: 0 auto; background: #080808; }
        
        .comm-header { padding: 20px; border-bottom: 1px solid #222; color: var(--gold); font-family: 'Playfair Display'; display: flex; justify-content: space-between; align-items: center; }
        .comm-list { flex: 1; overflow-y: auto; padding: 15px; }
        .comm-item { background: #121212; padding: 12px; margin-bottom: 10px; border-radius: 10px; border-left: 3px solid var(--gold); position: relative; }
        
        .comm-input-area { padding: 15px; background: #111; border-top: 1px solid #222; }
        #commInput { width: 100%; background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 8px; box-sizing: border-box; outline: none; margin-bottom: 10px; font-family: 'Lora'; }
        
        .comm-btns { display: flex; gap: 10px; }
        .btn-send { flex: 2; background: var(--gold); color: #000; border: none; padding: 12px; border-radius: 8px; font-weight: bold; font-family: 'Montserrat'; }
        .btn-close { flex: 1; background: #222; color: #fff; border: none; padding: 12px; border-radius: 8px; font-weight: bold; }

        .del-btn { color: #ff4444; background: none; border: none; font-size: 0.6rem; float: right; cursor: pointer; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--gold); color: black; padding: 12px 25px; border-radius: 50px; font-size: 0.8rem; display: none; z-index: 30000; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<div id="toast"></div>
<div class="progress-line" id="progLine"></div>

<div id="main-ui">
    <div class="hero">
        <div class="hero-title">–≠–º–∏–ª—å –ì–∏–µ–Ω–æ–≤–∏—á</div>
        
        <div class="quote-box" onclick="getEmilQuote()">
            <div id="emil-quote">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è, —á—Ç–æ–±—ã —É—Å–ª—ã—à–∞—Ç—å –±–∞–∑—É...</div>
            <div style="font-size: 0.6rem; color: var(--gold); margin-top: 10px; text-align: right; font-weight: bold;">‚Äî –≠–º–∏–ª—å –°—Ç–µ—Ç—Ö–µ–º</div>
        </div>

        <div style="margin-top: 20px;">
            <button class="tool-btn" onclick="openComments('global')">üí¨ –û–ë–©–ò–ô –ß–ê–¢</button>
        </div>
    </div>
    
    <div class="container" id="volumes-container"></div>
</div>

<div id="reader" onscroll="onReaderScroll()">
    <div class="toolbar" id="topBar">
        <button class="tool-btn" onclick="closeBook()">‚Üê –ú–ï–ù–Æ</button>
        <div style="display: flex; gap: 5px;">
            <button class="tool-btn" onclick="changeSize(2)">A+</button>
            <button class="tool-btn" onclick="changeSize(-2)">A-</button>
        </div>
        <div style="display: flex; gap: 5px;">
            <button class="tool-btn" onclick="applyTheme('paper')">üìú</button>
            <button class="tool-btn" onclick="applyTheme('sepia')">‚òï</button>
            <button class="tool-btn" onclick="applyTheme('dark')">üåò</button>
        </div>
    </div>

    <div class="book-content theme-dark" id="textContent">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 id="innerNum" style="color:var(--gold); font-family: 'Playfair Display'; margin:0;"></h1>
            <p id="innerTitle" style="font-style: italic; opacity: 0.5; margin-top: 5px;"></p>
        </div>
        <div id="chapterBody"></div>
        
        <div style="margin-top: 50px; display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <button class="tool-btn" style="padding: 15px; width: 100%;" id="chapterCommBtn">üí¨ –û–ë–°–£–î–ò–¢–¨ –ì–õ–ê–í–£</button>
            <div style="display: flex; gap: 10px; width: 100%;">
                <button class="tool-btn" style="flex: 1;" onclick="prevChapter()">‚Üê –ù–ê–ó–ê–î</button>
                <button class="tool-btn" style="flex: 1;" onclick="nextChapter()">–í–ü–ï–†–ï–î ‚Üí</button>
            </div>
        </div>
    </div>
</div>

<div id="comments-modal">
    <div class="comm-wrapper">
        <div class="comm-header">
            <span id="commHeaderTitle">–ß–∞—Ç</span>
            <span style="font-size: 0.7rem; opacity: 0.6;">–ê–Ω–æ–Ω–∏–º–Ω–æ</span>
        </div>
        <div class="comm-list" id="commList"></div>
        <div class="comm-input-area">
            <textarea id="commInput" placeholder="–ü–∏—à–∏ –∫–∞–∫ –ª–µ–≤, –æ—Ç–≤–µ—á–∞–π –∫–∞–∫ –≠–º–∏–ª—å..." rows="2"></textarea>
            <div class="comm-btns">
                <button class="btn-send" id="sendBtn">–û–¢–ü–†–ê–í–ò–¢–¨</button>
                <button class="btn-close" onclick="toggleComments(false)">–ó–ê–ö–†–´–¢–¨</button>
            </div>
        </div>
    </div>
</div>

<script src="chapters.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDD43BfRt9tkn4k0pgTRuQ7-SCR_PmjR8c",
    authDomain: "emilka-site.firebaseapp.com",
    projectId: "emilka-site",
    databaseURL: "https://emilka-site-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let currentTopic = 'global';

  const getMyMsgs = () => JSON.parse(localStorage.getItem('emil_v9_msgs') || '[]');
  const saveMyMsg = (id) => { const m = getMyMsgs(); m.push(id); localStorage.setItem('emil_v9_msgs', JSON.stringify(m)); };

  window.openComments = function(topic) {
    currentTopic = topic;
    document.getElementById('commHeaderTitle').innerText = topic === 'global' ? '–û–±—â–∏–π —á–∞—Ç' : `–ì–ª–∞–≤–∞ ${topic}`;
    document.getElementById('comments-modal').style.display = 'block';
    
    onValue(ref(db, 'comments/' + currentTopic), (snap) => {
        const list = document.getElementById('commList');
        list.innerHTML = '';
        const data = snap.val();
        const myMsgs = getMyMsgs();
        if(data) {
            Object.entries(data).reverse().forEach(([id, c]) => {
                const isMine = myMsgs.includes(id);
                list.innerHTML += `
                    <div class="comm-item">
                        ${isMine ? `<button class="del-btn" onclick="deleteComment('${id}')">—É–¥–∞–ª–∏—Ç—å</button>` : ''}
                        <div style="color:var(--gold); font-weight:bold; font-size:0.7rem; margin-bottom:5px;">–ê–Ω–æ–Ω–∏–º–Ω—ã–π –∞–≤–∞–Ω—Ç—é—Ä–∏—Å—Ç</div>
                        <div style="font-size:0.9rem;">${c.text}</div>
                    </div>`;
            });
        }
    });
  };

  window.deleteComment = (id) => { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) remove(ref(db, `comments/${currentTopic}/${id}`)); };
  window.toggleComments = (s) => document.getElementById('comments-modal').style.display = s ? 'block' : 'none';

  document.getElementById('sendBtn').onclick = () => {
    const input = document.getElementById('commInput');
    if(!input.value.trim()) return;
    push(ref(db, 'comments/' + currentTopic), { text: input.value, timestamp: serverTimestamp() }).then(res => {
        saveMyMsg(res.key);
        input.value = '';
        document.getElementById('commList').scrollTop = 0;
    });
  };
</script>

<script>
    const reader = document.getElementById('reader');
    const progLine = document.getElementById('progLine');
    let currentId = 1;

    const quotes = [
        "–í–æ–ª–∫ –Ω–µ —Ç–æ—Ç, –∫—Ç–æ –≤–æ–ª–∫, –∞ —Ç–æ—Ç, –∫—Ç–æ –ø–æ–µ–ª –∏ —Å–ø–∏—Ç.",
        "–ó–∞–ø–æ–º–Ω–∏: –ª—É—á—à–µ –ø—Ä–∏–π—Ç–∏ –Ω–∞ 5 –º–∏–Ω—É—Ç –ø–æ–∑–∂–µ, —á–µ–º –Ω–∞ 50 –ª–µ—Ç —Ä–∞–Ω—å—à–µ.",
        "–ï—Å–ª–∏ —Ç–µ–±–µ –ø–ª—é—é—Ç –≤ —Å–ø–∏–Ω—É ‚Äî –∑–Ω–∞—á–∏—Ç —Ç—ã –≤–ø–µ—Ä–µ–¥–∏. –ï—Å–ª–∏ –ø–ª—é—é—Ç –≤ –ª–∏—Ü–æ ‚Äî —Ç—ã –Ω–∞–∫–æ—Å—è—á–∏–ª.",
        "–ù–µ–≤–∞–∂–Ω–æ, –∫—Ç–æ –Ω–∞–ø—Ä–æ—Ç–∏–≤. –í–∞–∂–Ω–æ, —Å–∫–æ–ª—å–∫–æ —É –Ω–µ–≥–æ –≤ –∫–æ—à–µ–ª—å–∫–µ.",
        "–ñ–∏–∑–Ω—å ‚Äî —ç—Ç–æ –∫–∞–∫ —à–∞—Ö–º–∞—Ç—ã. –Ø –≤ –Ω–∏—Ö –Ω–µ –∏–≥—Ä–∞—é, —è –ø—Ä–æ–¥–∞—é –¥–æ—Å–∫—É.",
        "–ï—Å–ª–∏ —Ç—ã —É–ø–∞–ª ‚Äî –≤—Å—Ç–∞–≤–∞–π. –ï—Å–ª–∏ –Ω–µ –º–æ–∂–µ—à—å –≤—Å—Ç–∞—Ç—å ‚Äî —Å–ø–∏, —á–µ —Ç—ã –∫–∞–∫ –º–∞–ª–µ–Ω—å–∫–∏–π.",
        "–ú–æ—è —Å–æ–≤–µ—Å—Ç—å —á–∏—Å—Ç–∞, –ø–æ—Ç–æ–º—É —á—Ç–æ —è –Ω–∏ —Ä–∞–∑—É –≤ –∂–∏–∑–Ω–∏ –µ—ë –Ω–µ —Ä–∞—Å–ø–∞–∫–æ–≤—ã–≤–∞–ª.",
        "–°–ª–∞–±—ã–µ –º—Å—Ç—è—Ç, —Å–∏–ª—å–Ω—ã–µ –ø—Ä–æ—â–∞—é—Ç. –Ø –ø—Ä–æ—Å—Ç–æ –∑–∞–ø–∏—Å—ã–≤–∞—é –∞–¥—Ä–µ—Å.",
        "–ù–∏–∫–æ–≥–¥–∞ –Ω–µ —Å–¥–∞–≤–∞–π—Å—è. –ï—Å–ª–∏ –∑–∞ —Ç–æ–±–æ–π –≥–æ–Ω—è—Ç—Å—è –º–µ–Ω—Ç—ã ‚Äî –±–µ–≥–∏ –µ—â–µ –±—ã—Å—Ç—Ä–µ–µ.",
        "–û–¥–Ω–∞ –æ—à–∏–±–∫–∞ ‚Äî –∏ —Ç—ã –æ—à–∏–±—Å—è."
    ];

    function getEmilQuote() {
        const q = quotes[Math.floor(Math.random() * quotes.length)];
        const el = document.getElementById('emil-quote');
        el.style.opacity = 0;
        setTimeout(() => {
            el.innerText = q;
            el.style.opacity = 1;
        }, 200);
    }

    function getP(id) { return JSON.parse(localStorage.getItem(`p_v9_${id}`) || '{"perc":0,"pos":0}'); }
    function setP(id, perc, pos) { localStorage.setItem(`p_v9_${id}`, JSON.stringify({perc, pos})); }

    function openChapter(id) {
        currentId = id;
        const ch = bookData.find(c => c.id === id);
        if(!ch) return;
        document.getElementById('innerNum').innerText = `–ì–ª–∞–≤–∞ ${ch.id}`;
        document.getElementById('innerTitle').innerText = ch.title;
        document.getElementById('chapterBody').innerText = ch.content;
        document.getElementById('chapterCommBtn').onclick = () => openComments(id);
        reader.style.display = 'block';
        document.body.style.overflow = 'hidden';
        const saved = getP(id);
        setTimeout(() => { reader.scrollTop = saved.pos; }, 50);
    }

    function onReaderScroll() {
        const scrolled = (reader.scrollTop / (reader.scrollHeight - reader.clientHeight)) * 100;
        progLine.style.width = scrolled + "%";
        clearTimeout(window.sTimer);
        window.sTimer = setTimeout(() => setP(currentId, Math.round(scrolled), reader.scrollTop), 300);
    }

    function applyTheme(t) {
        document.getElementById('textContent').className = `book-content theme-${t}`;
        document.getElementById('topBar').style.background = (t === 'paper' ? '#f4f1ea' : (t === 'sepia' ? '#2b2520' : '#0d0d0d'));
    }

    function changeSize(d) {
        const c = document.getElementById('textContent');
        const s = parseFloat(window.getComputedStyle(c).fontSize);
        c.style.fontSize = (s + d) + 'px';
    }

    function closeBook() { reader.style.display = 'none'; document.body.style.overflow = 'auto'; renderVolumes(); }
    function nextChapter() { if(currentId < bookData.length) openChapter(currentId + 1); }
    function prevChapter() { if(currentId > 1) openChapter(currentId - 1); }

    function renderVolumes() {
        const cont = document.getElementById('volumes-container');
        cont.innerHTML = '';
        const vols = [{ t: "–¢–æ–º I: –ß–µ—Ä—Ç–∏", r: [1, 22] }, { t: "–¢–æ–º II: –ê–≤–∞–Ω—Ç—é—Ä—ã", r: [23, 100] }];
        vols.forEach(v => {
            const chs = bookData.filter(c => c.id >= v.r[0] && c.id <= v.r[1]);
            if (chs.length > 0) {
                const sec = document.createElement('div');
                sec.innerHTML = `<div class="volume-header"><h2>${v.t}</h2><div class="volume-line"></div></div><div class="chapters-grid"></div>`;
                const grid = sec.querySelector('.chapters-grid');
                chs.forEach(ch => {
                    const p = getP(ch.id);
                    const card = document.createElement('div');
                    card.className = `chapter-card ${p.perc >= 98 ? 'completed' : ''}`;
                    card.onclick = () => openChapter(ch.id);
                    card.innerHTML = `<h3 style="margin:0; font-size:0.85rem;">–ì–ª–∞–≤–∞ ${ch.id}</h3><div style="font-size:0.6rem; opacity:0.5; margin-top:5px;">${p.perc}%</div>`;
                    grid.appendChild(card);
                });
                cont.appendChild(sec);
            }
        });
    }

    renderVolumes();
    getEmilQuote(); // –ü–µ—Ä–≤–∞—è —Ü–∏—Ç–∞—Ç–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
</script>
</body>
</html>
