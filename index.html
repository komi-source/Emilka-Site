<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ü—Ä–∏—á—É–¥–ª–∏–≤—ã–µ –∞–≤–∞–Ω—Ç—é—Ä—ã –≠–º–∏–ª—è –ì–∏–µ–Ω–æ–≤–∏—á–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Lora:ital,wght@0,400;1,500&family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #c6a667;
            --bg: #080808;
            --card-bg: #121212;
        }

        body { background-color: var(--bg); color: #e0e0e0; font-family: 'Lora', serif; margin: 0; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* –ü—Ä–æ–≥—Ä–µ—Å—Å —Å–≤–µ—Ä—Ö—É */
        .progress-line { position: fixed; top: 0; left: 0; height: 3px; background: var(--gold); width: 0%; z-index: 10000; transition: width 0.2s; }

        /* –ì–µ—Ä–æ–π */
        .hero { height: 45vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; background: radial-gradient(circle at center, #1a1a1a 0%, #080808 100%); border-bottom: 1px solid #222; }
        .hero-title { font-family: 'Playfair Display', serif; font-size: clamp(1.4rem, 5vw, 2.2rem); color: var(--gold); text-transform: uppercase; letter-spacing: 4px; padding: 0 20px; font-weight: 900; }
        .hero-nav { margin-top: 25px; display: flex; gap: 10px; }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∏ –°–µ—Ç–∫–∞ */
        .container { max-width: 1000px; margin: 0 auto; padding: 0 15px 100px; }
        .volume-header { display: flex; align-items: center; gap: 15px; margin: 40px 0 20px; }
        .volume-header h2 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.1rem; margin: 0; text-transform: uppercase; }
        .volume-line { flex-grow: 1; height: 1px; background: linear-gradient(to right, var(--gold), transparent); }

        .chapters-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .chapter-card { background: var(--card-bg); border: 1px solid #222; border-radius: 12px; padding: 20px; cursor: pointer; transition: 0.3s; text-align: center; }
        .chapter-card:active { transform: scale(0.95); }
        .chapter-card.completed { border-color: #2ecc71; }

        /* –ö–æ–ª—å—Ü–æ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .prog-circle { position: relative; width: 36px; height: 36px; margin-bottom: 10px; display: inline-block; }
        .prog-circle svg { transform: rotate(-90deg); width: 36px; height: 36px; }
        .prog-circle circle { fill: none; stroke-width: 4; }
        .circle-bg { stroke: #222; }
        .circle-fg { stroke: var(--gold); stroke-dasharray: 100; stroke-dashoffset: 100; transition: 0.5s; stroke-linecap: round; }

        /* –ß–ò–¢–ê–õ–ö–ê */
        #reader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9000; overflow-y: auto; transition: background 0.5s ease; }
        
        .toolbar { 
            position: sticky; top: 0; background: rgba(13,13,13,0.9); padding: 8px 12px; 
            display: flex; justify-content: space-between; align-items: center; 
            z-index: 9500; border-bottom: 1px solid rgba(255,255,255,0.05); backdrop-filter: blur(15px); 
        }

        .book-content { max-width: 650px; margin: 0 auto; padding: 30px 20px 80px; line-height: 1.8; font-size: 1.2rem; transition: background 0.5s, color 0.5s; min-height: 100vh; }
        
        .tool-btn { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--gold); color: var(--gold); 
            padding: 6px 10px; cursor: pointer; font-size: 0.65rem; font-family: 'Montserrat';
            text-transform: uppercase; border-radius: 6px; font-weight: 800;
        }

        /* –¢–µ–º—ã */
        .theme-paper { background-color: #f4f1ea !important; color: #1a1a1a !important; }
        .theme-dark { background-color: #0d0d0d !important; color: #d1d1d1 !important; }
        .theme-sepia { background-color: #2b2520 !important; color: #d3bc9f !important; }

        /* –ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–∏ –ú–æ–¥–∞–ª–∫–∞ */
        #comments-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 10000; }
        .comm-box { max-width: 500px; margin: 10px auto; background: #111; border: 1px solid var(--gold); padding: 20px; border-radius: 15px; height: 92vh; display: flex; flex-direction: column; }
        .comm-list { flex-grow: 1; overflow-y: auto; margin-bottom: 15px; }
        .comm-item { background: #1a1a1a; padding: 12px; margin-bottom: 10px; border-radius: 8px; border-left: 3px solid var(--gold); position: relative; }
        .del-btn { position: absolute; top: 5px; right: 8px; color: #ff4444; background: none; border: none; font-size: 0.6rem; cursor: pointer; font-weight: bold; }
        
        .react-btn-small { background: #222; border: 1px solid #333; color: #fff; border-radius: 10px; padding: 2px 6px; font-size: 0.7rem; margin-top: 5px; cursor: pointer; }

        #toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); background: var(--gold); color: black; padding: 12px 25px; border-radius: 50px; font-size: 0.8rem; display: none; z-index: 11000; font-weight: bold; text-align: center; max-width: 80vw; }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ —Å–º–µ–Ω–µ —Ç–µ–º—ã */
        .fade-anim { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* –ó–æ–ª–æ—Ç–æ–µ –º–µ—Ä—Ü–∞–Ω–∏–µ –ø—Ä–∏ –¥–æ—á–∏—Ç—ã–≤–∞–Ω–∏–∏ */
        @keyframes gold-victory {
            0% { box-shadow: inset 0 0 0 transparent; }
            50% { box-shadow: inset 0 0 80px var(--gold); }
            100% { box-shadow: inset 0 0 0 transparent; }
        }
        .chapter-done-flash { animation: gold-victory 2s ease-out; }
    </style>
</head>
<body>

<div id="toast"></div>
<div class="progress-line" id="progLine"></div>

<div id="main-ui">
    <div class="hero">
        <div class="hero-title">–≠–º–∏–ª—å –ì–∏–µ–Ω–æ–≤–∏—á<br><span style="font-size: 0.8rem; letter-spacing: 2px; opacity: 0.7;">–ê–≤–∞–Ω—Ç—é—Ä—ã –∏ –ü—Ä–∏—á—É–¥—ã</span></div>
        <div class="hero-nav">
            <button class="tool-btn" onclick="openComments('global')">üí¨ –ß–ê–¢</button>
            <button class="tool-btn" onclick="getEmilQuote()">üí° –¶–ò–¢–ê–¢–ê</button>
        </div>
    </div>
    <div class="container" id="volumes-container"></div>
</div>

<div id="reader" onscroll="onReaderScroll()">
    <div class="toolbar" id="topBar">
        <button class="tool-btn" onclick="closeBook()">‚Üê –ú–ï–ù–Æ</button>
        <div style="display: flex; gap: 4px;">
            <button class="tool-btn" onclick="changeSize(2)">A+</button>
            <button class="tool-btn" onclick="changeSize(-2)">A-</button>
        </div>
        <div style="display: flex; gap: 4px;">
            <button class="tool-btn" onclick="applyTheme('paper')">üìú</button>
            <button class="tool-btn" onclick="applyTheme('sepia')">‚òï</button>
            <button class="tool-btn" onclick="applyTheme('dark')">üåò</button>
        </div>
    </div>

    <div class="book-content theme-dark" id="textContent">
        <div style="text-align: center; margin-bottom: 30px;">
            <h1 id="innerNum" style="color:var(--gold); font-family: 'Playfair Display';"></h1>
            <p id="innerTitle" style="font-style: italic; opacity: 0.5;"></p>
        </div>
        <div id="chapterBody"></div>
        
        <div style="margin-top: 50px; display: flex; flex-direction: column; align-items: center; gap: 20px;">
            <div style="color:var(--gold); font-size: 0.7rem; letter-spacing: 2px;">–û–¶–ï–ù–ò–¢–ï –ì–õ–ê–í–£</div>
            <div style="display: flex; gap: 10px;">
                <button class="react-btn-small" onclick="addChapReact('üî•')">üî• <span id="v-üî•">0</span></button>
                <button class="react-btn-small" onclick="addChapReact('‚ù§Ô∏è')">‚ù§Ô∏è <span id="v-‚ù§Ô∏è">0</span></button>
                <button class="react-btn-small" onclick="addChapReact('üëè')">üëè <span id="v-üëè">0</span></button>
            </div>
            <button class="tool-btn" style="padding: 15px 40px; width: 100%;" id="chapterCommBtn">üí¨ –û–ë–°–£–î–ò–¢–¨</button>
            <div style="display: flex; gap: 10px; width: 100%;">
                <button class="tool-btn" style="flex: 1;" onclick="prevChapter()">‚Üê –ù–ê–ó–ê–î</button>
                <button class="tool-btn" style="flex: 1;" onclick="nextChapter()">–í–ü–ï–†–ï–î ‚Üí</button>
            </div>
        </div>
    </div>
</div>

<div id="comments-modal">
    <div class="comm-box">
        <h2 id="commHeader" style="color:var(--gold); margin:0 0 15px 0; font-family: 'Playfair Display'; font-size: 1rem;"></h2>
        <div class="comm-list" id="commList"></div>
        <textarea id="commInput" style="width:100%; background:#000; border:1px solid #333; color:white; padding:10px; border-radius: 8px; outline: none;" rows="3" placeholder="–ü–∏—à–∏ –∫–∞–∫ –≠–º–∏–ª—å..."></textarea>
        <div style="margin-top:15px; display:flex; justify-content: space-between;">
            <button class="tool-btn" id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <button class="tool-btn" onclick="toggleComments(false)">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>
</div>

<script src="chapters.js"></script>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, push, onValue, remove, runTransaction, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDD43BfRt9tkn4k0pgTRuQ7-SCR_PmjR8c",
    authDomain: "emilka-site.firebaseapp.com",
    projectId: "emilka-site",
    databaseURL: "https://emilka-site-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);
  let currentTopic = 'global';

  const getMyMsgs = () => JSON.parse(localStorage.getItem('emil_msgs_v1') || '[]');
  const saveMyMsg = (id) => { const m = getMyMsgs(); m.push(id); localStorage.setItem('emil_msgs_v1', JSON.stringify(m)); };

  window.openComments = function(topic) {
    currentTopic = topic;
    document.getElementById('commHeader').innerText = topic === 'global' ? '–û–±—â–∏–π —á–∞—Ç –∞–≤–∞–Ω—Ç—é—Ä–∏—Å—Ç–æ–≤' : `–¢–æ–ª–∫–æ–≤–∞–Ω–∏–µ –≥–ª–∞–≤—ã ${topic}`;
    document.getElementById('comments-modal').style.display = 'block';
    
    onValue(ref(db, 'comments/' + currentTopic), (snap) => {
        const list = document.getElementById('commList');
        list.innerHTML = '';
        const data = snap.val();
        const myMsgs = getMyMsgs();
        if(data) {
            Object.entries(data).reverse().forEach(([id, c]) => {
                const isMine = myMsgs.includes(id);
                list.innerHTML += `
                    <div class="comm-item">
                        ${isMine ? `<button class="del-btn" onclick="deleteComment('${id}')">–£–î–ê–õ–ò–¢–¨</button>` : ''}
                        <div style="color:var(--gold); font-weight:bold; font-size:0.7rem;">–ê–ù–û–ù–ò–ú–ù–´–ô –®–ê–ö–ê–õ</div>
                        <div style="margin:5px 0;">${c.text}</div>
                        <div style="display:flex; gap:5px;">
                            <button class="react-btn-small" onclick="addReact('${id}', 'üëç')">üëç ${c.reactions?.['üëç'] || 0}</button>
                            <button class="react-btn-small" onclick="addReact('${id}', 'üòÇ')">üòÇ ${c.reactions?.['üòÇ'] || 0}</button>
                        </div>
                    </div>`;
            });
        }
    });
  };

  window.addReact = (id, type) => runTransaction(ref(db, `comments/${currentTopic}/${id}/reactions/${type}`), (count) => (count || 0) + 1);
  window.deleteComment = (id) => { if(confirm('–£–¥–∞–ª–∏—Ç—å –±–∞–∑–∞—Ä?')) remove(ref(db, `comments/${currentTopic}/${id}`)); };
  window.toggleComments = (s) => document.getElementById('comments-modal').style.display = s ? 'block' : 'none';

  document.getElementById('sendBtn').onclick = () => {
    const input = document.getElementById('commInput');
    if(!input.value.trim()) return;
    push(ref(db, 'comments/' + currentTopic), { text: input.value, timestamp: serverTimestamp() }).then(res => {
        saveMyMsg(res.key);
        input.value = '';
    });
  };

  window.loadChapReacts = (id) => {
    onValue(ref(db, `chapter_reactions/${id}`), (snapshot) => {
      const val = snapshot.val() || {};
      ['üî•', '‚ù§Ô∏è', 'üëè'].forEach(emoji => {
        const el = document.getElementById(`v-${emoji}`);
        if(el) el.innerText = val[emoji] || 0;
      });
    });
  };

  window.addChapReact = (emoji) => {
    runTransaction(ref(db, `chapter_reactions/${currentId}/${emoji}`), (count) => (count || 0) + 1);
    showToast("–¢–≤–æ–π –≥–æ–ª–æ—Å —É—Å–ª—ã—à–∞–Ω! ‚ú®");
  };
</script>

<script>
    const volumesContainer = document.getElementById('volumes-container');
    const reader = document.getElementById('reader');
    const progLine = document.getElementById('progLine');
    let currentId = 1;
    let victoryTriggered = false;

    function getEmilQuote() {
        const quotes = [
            "–ï—Å–ª–∏ —Ç–µ–±—è –±—å—é—Ç ‚Äî –±–µ–π –≤ –æ—Ç–≤–µ—Ç. –ï—Å–ª–∏ –Ω–µ –±—å—é—Ç ‚Äî –Ω–∞–π–¥–∏ –∑–∞ —á—Ç–æ –ø–æ–±–∏—Ç—å –∏ –±–µ–π.",
            "–°–¥–µ–ª–∞–ª –¥–µ–ª–æ ‚Äî –≥—É–ª—è–π —Å–º–µ–ª–æ. –ù–µ —Å–¥–µ–ª–∞–ª –¥–µ–ª–æ ‚Äî –≥—É–ª—è–π –µ—â—ë —Å–º–µ–ª–µ–µ.",
            "–õ—É—á—à–µ –±—ã—Ç—å –ø–æ—Å–ª–µ–¥–Ω–∏–º —Å—Ä–µ–¥–∏ —à–∞–∫–∞–ª–æ–≤, —á–µ–º –ø–µ—Ä–≤—ã–º —Å—Ä–µ–¥–∏ —Ç–µ—Ö, —É –∫–æ–≥–æ –Ω–µ—Ç –¥–µ–Ω–µ–≥.",
            "–£–º–Ω—ã–π —á–µ–ª–æ–≤–µ–∫ –≤—Å–µ–≥–¥–∞ –Ω–∞–π–¥–µ—Ç –≤—ã—Ö–æ–¥. –ê –º—É–¥—Ä—ã–π –≤ —Ç–∞–∫—É—é –∂–æ–ø—É –¥–∞–∂–µ –Ω–µ –ø–æ–ª–µ–∑–µ—Ç.",
            "–ó–∞–ø–æ–º–Ω–∏: –µ—Å–ª–∏ —Ç—ã —É–ø–∞–ª, –∑–Ω–∞—á–∏—Ç —Ç—ã –ø—Ä–æ—Å—Ç–æ –ø—Ä–æ–≤–µ—Ä—è–ª, –Ω–∞—Å–∫–æ–ª—å–∫–æ —Ç–≤–µ—Ä–¥—ã–π –ø–æ–ª.",
            "–ï—Å–ª–∏ –ø–ª–∞–Ω '–ê' –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–ª, –≤ –∞–ª—Ñ–∞–≤–∏—Ç–µ –µ—â—ë –º–Ω–æ–≥–æ –±—É–∫–≤. –ù–æ '–©' ‚Äî —Å–∞–º–∞—è –æ–ø–∞—Å–Ω–∞—è.",
            "–ù–µ –∏—â–∏ —Å–º—ã—Å–ª –∂–∏–∑–Ω–∏. –ò—â–∏, –≥–¥–µ –Ω–∞ —ç—Ç–æ–π –∂–∏–∑–Ω–∏ –º–æ–∂–Ω–æ –∑–∞—Ä–∞–±–æ—Ç–∞—Ç—å.",
            "–°–ª–∞–±—ã–µ –º—Å—Ç—è—Ç. –°–∏–ª—å–Ω—ã–µ –ø—Ä–æ—â–∞—é—Ç. –°—á–∞—Å—Ç–ª–∏–≤—ã–µ ‚Äî –ø—Ä–æ—Å—Ç–æ –∑–∞–±—ã–≤–∞—é—Ç, –≥–¥–µ –∑–∞–∫–æ–ø–∞–ª–∏ —Ç–µ–ª–æ.",
            "–ñ–∏–∑–Ω—å ‚Äî —ç—Ç–æ –æ—á–µ—Ä–µ–¥—å –∑–∞ —Å—á–∞—Å—Ç—å–µ–º. –Ø –ø—Ä–æ—Å—Ç–æ –ø—Ä–æ–ª–µ–∑ –±–µ–∑ –æ—á–µ—Ä–µ–¥–∏, –ø–æ—Ç–æ–º—É —á—Ç–æ –º–Ω–µ '—Ç–æ–ª—å–∫–æ —Å–ø—Ä–æ—Å–∏—Ç—å'.",
            "–ù–∏–∫–æ–≥–¥–∞ –Ω–µ —Å–¥–∞–≤–∞–π—Å—è. –ï—Å–ª–∏ –∑–∞ —Ç–æ–±–æ–π –≥–æ–Ω—è—Ç—Å—è ‚Äî –±–µ–≥–∏ –±—ã—Å—Ç—Ä–µ–µ."
        ];
        showToast(quotes[Math.floor(Math.random()*quotes.length)]);
    }

    function getP(id) { return JSON.parse(localStorage.getItem(`emil_v6_p_${id}`) || '{"perc":0,"pos":0}'); }
    function setP(id, perc, pos) { localStorage.setItem(`emil_v6_p_${id}`, JSON.stringify({perc, pos})); }

    function openChapter(id) {
        currentId = id;
        const ch = bookData.find(c => c.id === id);
        if(!ch) return;
        victoryTriggered = false;
        document.getElementById('innerNum').innerText = `–ì–ª–∞–≤–∞ ${ch.id}`;
        document.getElementById('innerTitle').innerText = ch.title;
        document.getElementById('chapterBody').innerText = ch.content;
        document.getElementById('chapterCommBtn').onclick = () => openComments(id);
        if(window.loadChapReacts) window.loadChapReacts(id);
        reader.style.display = 'block';
        document.body.style.overflow = 'hidden';
        const saved = getP(id);
        setTimeout(() => { reader.scrollTop = saved.pos; }, 50);
    }

    function onReaderScroll() {
        const scrolled = (reader.scrollTop / (reader.scrollHeight - reader.clientHeight)) * 100;
        progLine.style.width = scrolled + "%";
        if(scrolled > 99 && !victoryTriggered) {
            victoryTriggered = true;
            reader.classList.add('chapter-done-flash');
            showToast("‚ú® –ì–õ–ê–í–ê –ò–ó–£–ß–ï–ù–ê!");
            setTimeout(() => reader.classList.remove('chapter-done-flash'), 2000);
        }
        clearTimeout(window.sTimer);
        window.sTimer = setTimeout(() => setP(currentId, Math.round(scrolled), reader.scrollTop), 300);
    }

    function applyTheme(t) {
        document.getElementById('textContent').className = `book-content fade-anim theme-${t}`;
        document.getElementById('topBar').style.background = (t === 'paper' ? '#f4f1ea' : (t === 'sepia' ? '#2b2520' : '#0d0d0d'));
    }

    function changeSize(d) {
        const c = document.getElementById('textContent');
        const s = parseFloat(window.getComputedStyle(c).fontSize);
        c.style.fontSize = (s + d) + 'px';
    }

    function closeBook() { reader.style.display = 'none'; document.body.style.overflow = 'auto'; renderVolumes(); }
    function showToast(m) { const t = document.getElementById('toast'); t.innerText = m; t.style.display = 'block'; setTimeout(() => t.style.display = 'none', 3000); }

    function nextChapter() { if(currentId < bookData.length) openChapter(currentId + 1); }
    function prevChapter() { if(currentId > 1) openChapter(currentId - 1); }

    function renderVolumes() {
        volumesContainer.innerHTML = '';
        const vols = [{ t: "–¢–æ–º I: –ß–µ—Ä—Ç–∏ –∏ –®–∞–∫–∞–ª—ã", r: [1, 22] }, { t: "–¢–æ–º II: –ö–∞–∫ –ø–æ –º–∞—Å–ª—É...", r: [23, 100] }];
        vols.forEach(v => {
            const chs = bookData.filter(c => c.id >= v.r[0] && c.id <= v.r[1]);
            if (chs.length > 0) {
                const sec = document.createElement('div');
                sec.innerHTML = `<div class="volume-header"><h2>${v.t}</h2><div class="volume-line"></div></div><div class="chapters-grid"></div>`;
                const grid = sec.querySelector('.chapters-grid');
                chs.forEach(ch => {
                    const p = getP(ch.id);
                    const card = document.createElement('div');
                    card.className = `chapter-card ${p.perc >= 98 ? 'completed' : ''}`;
                    card.onclick = () => openChapter(ch.id);
                    card.innerHTML = `
                        <div class="prog-circle">
                            <svg><circle class="circle-bg" cx="18" cy="18" r="16"></circle>
                            <circle class="circle-fg" cx="18" cy="18" r="16" style="stroke-dashoffset:${100 - p.perc}; ${p.perc >= 98 ? 'stroke:#2ecc71' : ''}"></circle></svg>
                        </div>
                        <h3 style="margin:0; font-size:0.9rem;">–ì–ª–∞–≤–∞ ${ch.id}</h3>
                        <p style="opacity:0.5; font-size:0.6rem; margin-top:5px;">${ch.title}</p>
                    `;
                    grid.appendChild(card);
                });
                volumesContainer.appendChild(sec);
            }
        });
    }
    renderVolumes();
</script>
</body>
</html>
